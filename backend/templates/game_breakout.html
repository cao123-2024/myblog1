<!DOCTYPE html>
<html>
<head>
    <title>{{ text.site_name }} - 打砖块</title>
    <style>
        :root {
            --bg-primary: #0a0a0a;
            --bg-secondary: #1a1a1a;
            --bg-glass: rgba(255, 255, 255, 0.05);
            --bg-glass-hover: rgba(255, 255, 255, 0.1);
            --text-primary: #ffffff;
            --text-secondary: #a0a0a0;
            --accent: #6366f1;
            --accent-hover: #4f46e5;
            --border: rgba(255, 255, 255, 0.1);
            --shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            --shadow-hover: 0 12px 40px rgba(0, 0, 0, 0.4);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            min-height: 100vh;
            background: linear-gradient(135deg, #0a0a0a 0%, #1a1a1a 50%, #0f0f23 100%);
            font-family: 'Segoe UI', 'PingFang SC', 'Hiragino Sans GB', Arial, sans-serif;
            color: var(--text-primary);
            display: flex;
            flex-direction: column;
            position: relative;
            overflow-x: hidden;
        }

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(circle at 20% 80%, rgba(99, 102, 241, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 80% 20%, rgba(139, 92, 246, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 40% 40%, rgba(59, 130, 246, 0.05) 0%, transparent 50%);
            pointer-events: none;
            z-index: -1;
        }

        .navbar {
            width: 100%;
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(20px);
            border-bottom: 1px solid var(--border);
            padding: 1rem 0;
            display: flex;
            align-items: center;
            justify-content: space-between;
            position: fixed;
            top: 0;
            left: 0;
            z-index: 100;
        }

        .nav-left {
            display: flex;
            align-items: center;
            margin-left: 2rem;
        }

        .nav-link {
            color: var(--text-secondary);
            text-decoration: none;
            font-size: 1rem;
            transition: all 0.3s ease;
            padding: 0.5rem 1rem;
            border-radius: 8px;
            margin-right: 0.5rem;
            border-left: 3px solid transparent;
        }

        .nav-link:hover {
            color: var(--text-primary);
            background: var(--bg-glass);
            border-left-color: var(--accent);
        }

        .nav-right {
            margin-right: 2rem;
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .game-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 6rem 2rem 2rem 2rem;
        }

        .game-info {
            background: var(--bg-glass);
            backdrop-filter: blur(20px);
            border: 1px solid var(--border);
            border-radius: 16px;
            padding: 1.5rem;
            margin-bottom: 2rem;
            text-align: center;
        }

        .game-title {
            font-size: 2rem;
            font-weight: 700;
            margin-bottom: 1rem;
            color: var(--text-primary);
        }

        .game-controls {
            color: var(--text-secondary);
            margin-bottom: 1rem;
        }

        .score {
            font-size: 1.2rem;
            font-weight: 600;
            color: var(--accent);
        }

        #gameCanvas {
            border: 2px solid var(--border);
            border-radius: 12px;
            background: #000;
            box-shadow: var(--shadow);
        }

        .back-link {
            margin-top: 2rem;
            color: var(--text-secondary);
            text-decoration: none;
            padding: 0.75rem 1.5rem;
            background: var(--bg-glass);
            border: 1px solid var(--border);
            border-radius: 12px;
            transition: all 0.3s ease;
        }

        .back-link:hover {
            color: var(--accent);
            background: var(--bg-glass-hover);
            transform: translateY(-2px);
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <div class="nav-left">
            <a href="/" class="nav-link">{{ text.home }}</a>
            <a href="/games" class="nav-link">{{ text.games }}</a>
            <a href="/about" class="nav-link">{{ text.about }}</a>
            <a href="/join" class="nav-link">{{ text.join }}</a>
            <a href="/downloads" class="nav-link">{{ text.downloads }}</a>
        </div>
        <div class="nav-right">
            <a href="/games" class="nav-link">{{ text.back_home }}</a>
        </div>
    </nav>

    <div class="game-container">
        <div class="game-info">
            <h1 class="game-title">打砖块</h1>
            <div class="game-controls">{{ text.game_controls }}: 使用鼠标移动球拍，点击开始游戏</div>
            <div class="score">得分: <span id="score">0</span></div>
        </div>
        
        <canvas id="gameCanvas" width="800" height="600"></canvas>
        
        <a href="/games" class="back-link">{{ text.back_home }}</a>
    </div>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const scoreElement = document.getElementById('score');

        // Game variables
        let gameRunning = false;
        let score = 0;
        let lives = 3;

        // Paddle
        const paddle = {
            x: canvas.width / 2 - 50,
            y: canvas.height - 30,
            width: 100,
            height: 15,
            speed: 8
        };

        // Ball
        const ball = {
            x: canvas.width / 2,
            y: canvas.height / 2,
            radius: 8,
            dx: 4,
            dy: -4,
            speed: 4
        };

        // Bricks
        const brickRowCount = 8;
        const brickColumnCount = 10;
        const brickWidth = 75;
        const brickHeight = 20;
        const brickPadding = 5;
        const brickOffsetTop = 60;
        const brickOffsetLeft = 30;

        const bricks = [];
        for (let c = 0; c < brickColumnCount; c++) {
            bricks[c] = [];
            for (let r = 0; r < brickRowCount; r++) {
                bricks[c][r] = { x: 0, y: 0, status: 1 };
            }
        }

        // Colors
        const colors = ['#ff6b6b', '#4ecdc4', '#45b7d1', '#96ceb4', '#feca57', '#ff9ff3', '#54a0ff', '#5f27cd'];

        // Mouse position
        let mouseX = 0;

        // Event listeners
        canvas.addEventListener('mousemove', (e) => {
            const rect = canvas.getBoundingClientRect();
            mouseX = e.clientX - rect.left;
        });

        canvas.addEventListener('click', () => {
            if (!gameRunning) {
                gameRunning = true;
                gameLoop();
            }
        });

        function drawBricks() {
            for (let c = 0; c < brickColumnCount; c++) {
                for (let r = 0; r < brickRowCount; r++) {
                    if (bricks[c][r].status === 1) {
                        const brickX = c * (brickWidth + brickPadding) + brickOffsetLeft;
                        const brickY = r * (brickHeight + brickPadding) + brickOffsetTop;
                        bricks[c][r].x = brickX;
                        bricks[c][r].y = brickY;

                        ctx.fillStyle = colors[r % colors.length];
                        ctx.fillRect(brickX, brickY, brickWidth, brickHeight);
                        ctx.strokeStyle = '#fff';
                        ctx.strokeRect(brickX, brickY, brickWidth, brickHeight);
                    }
                }
            }
        }

        function drawPaddle() {
            ctx.fillStyle = '#6366f1';
            ctx.fillRect(paddle.x, paddle.y, paddle.width, paddle.height);
            ctx.strokeStyle = '#fff';
            ctx.strokeRect(paddle.x, paddle.y, paddle.width, paddle.height);
        }

        function drawBall() {
            ctx.beginPath();
            ctx.arc(ball.x, ball.y, ball.radius, 0, Math.PI * 2);
            ctx.fillStyle = '#fff';
            ctx.fill();
            ctx.strokeStyle = '#6366f1';
            ctx.lineWidth = 2;
            ctx.stroke();
            ctx.closePath();
        }

        function collisionDetection() {
            for (let c = 0; c < brickColumnCount; c++) {
                for (let r = 0; r < brickRowCount; r++) {
                    const b = bricks[c][r];
                    if (b.status === 1) {
                        if (ball.x > b.x && ball.x < b.x + brickWidth &&
                            ball.y > b.y && ball.y < b.y + brickHeight) {
                            ball.dy = -ball.dy;
                            b.status = 0;
                            score += 10;
                            scoreElement.textContent = score;
                        }
                    }
                }
            }
        }

        function update() {
            // Update paddle position
            paddle.x = mouseX - paddle.width / 2;
            if (paddle.x < 0) paddle.x = 0;
            if (paddle.x + paddle.width > canvas.width) paddle.x = canvas.width - paddle.width;

            // Update ball position
            ball.x += ball.dx;
            ball.y += ball.dy;

            // Ball collision with walls
            if (ball.x + ball.dx > canvas.width - ball.radius || ball.x + ball.dx < ball.radius) {
                ball.dx = -ball.dx;
            }
            if (ball.y + ball.dy < ball.radius) {
                ball.dy = -ball.dy;
            }

            // Ball collision with paddle
            if (ball.y + ball.dy > paddle.y - ball.radius &&
                ball.x > paddle.x && ball.x < paddle.x + paddle.width) {
                ball.dy = -ball.dy;
            }

            // Ball out of bounds
            if (ball.y > canvas.height) {
                lives--;
                if (lives <= 0) {
                    gameRunning = false;
                    alert('游戏结束！最终得分: ' + score);
                    resetGame();
                } else {
                    resetBall();
                }
            }

            collisionDetection();

            // Check win condition
            let allBricksDestroyed = true;
            for (let c = 0; c < brickColumnCount; c++) {
                for (let r = 0; r < brickRowCount; r++) {
                    if (bricks[c][r].status === 1) {
                        allBricksDestroyed = false;
                        break;
                    }
                }
                if (!allBricksDestroyed) break;
            }

            if (allBricksDestroyed) {
                gameRunning = false;
                alert('恭喜！你赢了！最终得分: ' + score);
                resetGame();
            }
        }

        function resetBall() {
            ball.x = canvas.width / 2;
            ball.y = canvas.height / 2;
            ball.dx = 4;
            ball.dy = -4;
        }

        function resetGame() {
            score = 0;
            lives = 3;
            scoreElement.textContent = score;
            resetBall();
            
            // Reset bricks
            for (let c = 0; c < brickColumnCount; c++) {
                for (let r = 0; r < brickRowCount; r++) {
                    bricks[c][r].status = 1;
                }
            }
        }

        function draw() {
            // Clear canvas
            ctx.fillStyle = '#000';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            drawBricks();
            drawPaddle();
            drawBall();

            // Draw lives
            ctx.fillStyle = '#fff';
            ctx.font = '16px Arial';
            ctx.fillText('生命: ' + lives, 10, 30);
        }

        function gameLoop() {
            if (gameRunning) {
                update();
                draw();
                requestAnimationFrame(gameLoop);
            }
        }

        // Initial draw
        draw();
    </script>
</body>
</html>
