<!DOCTYPE html>
<html>
<head>
    <title>{{ text.site_name }} - Êâ´Èõ∑</title>
    <style>
        :root {
            --bg-primary: #0a0a0a;
            --bg-secondary: #1a1a1a;
            --bg-glass: rgba(255, 255, 255, 0.05);
            --bg-glass-hover: rgba(255, 255, 255, 0.1);
            --text-primary: #ffffff;
            --text-secondary: #a0a0a0;
            --accent: #6366f1;
            --accent-hover: #4f46e5;
            --border: rgba(255, 255, 255, 0.1);
            --shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            --shadow-hover: 0 12px 40px rgba(0, 0, 0, 0.4);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            min-height: 100vh;
            background: linear-gradient(135deg, #0a0a0a 0%, #1a1a1a 50%, #0f0f23 100%);
            font-family: 'Segoe UI', 'PingFang SC', 'Hiragino Sans GB', Arial, sans-serif;
            color: var(--text-primary);
            display: flex;
            flex-direction: column;
            position: relative;
            overflow-x: hidden;
        }

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(circle at 20% 80%, rgba(99, 102, 241, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 80% 20%, rgba(139, 92, 246, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 40% 40%, rgba(59, 130, 246, 0.05) 0%, transparent 50%);
            pointer-events: none;
            z-index: -1;
        }

        .navbar {
            width: 100%;
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(20px);
            border-bottom: 1px solid var(--border);
            padding: 1rem 0;
            display: flex;
            align-items: center;
            justify-content: space-between;
            position: fixed;
            top: 0;
            left: 0;
            z-index: 100;
        }

        .nav-left {
            display: flex;
            align-items: center;
            margin-left: 2rem;
        }

        .nav-link {
            color: var(--text-secondary);
            text-decoration: none;
            font-size: 1rem;
            transition: all 0.3s ease;
            padding: 0.5rem 1rem;
            border-radius: 8px;
            margin-right: 0.5rem;
            border-left: 3px solid transparent;
        }

        .nav-link:hover {
            color: var(--text-primary);
            background: var(--bg-glass);
            border-left-color: var(--accent);
        }

        .nav-right {
            margin-right: 2rem;
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .game-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 6rem 2rem 2rem 2rem;
        }

        .game-info {
            background: var(--bg-glass);
            backdrop-filter: blur(20px);
            border: 1px solid var(--border);
            border-radius: 16px;
            padding: 1.5rem;
            margin-bottom: 2rem;
            text-align: center;
        }

        .game-title {
            font-size: 2rem;
            font-weight: 700;
            margin-bottom: 1rem;
            color: var(--text-primary);
        }

        .game-controls {
            color: var(--text-secondary);
            margin-bottom: 1rem;
        }

        .game-stats {
            display: flex;
            gap: 2rem;
            justify-content: center;
        }

        .stat {
            font-size: 1.1rem;
            font-weight: 600;
            color: var(--accent);
        }

        #gameBoard {
            display: grid;
            grid-template-columns: repeat(10, 1fr);
            gap: 2px;
            padding: 20px;
            background: var(--bg-glass);
            backdrop-filter: blur(20px);
            border: 1px solid var(--border);
            border-radius: 16px;
            box-shadow: var(--shadow);
        }

        .cell {
            width: 30px;
            height: 30px;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid var(--border);
            border-radius: 4px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 14px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .cell:hover {
            background: rgba(255, 255, 255, 0.2);
        }

        .cell.revealed {
            background: rgba(255, 255, 255, 0.05);
            cursor: default;
        }

        .cell.mine {
            background: #ff4757;
            color: white;
        }

        .cell.flagged {
            background: #ffa502;
            color: white;
        }

        .cell.number-1 { color: #3742fa; }
        .cell.number-2 { color: #2ed573; }
        .cell.number-3 { color: #ff4757; }
        .cell.number-4 { color: #5352ed; }
        .cell.number-5 { color: #ff6348; }
        .cell.number-6 { color: #2f3542; }
        .cell.number-7 { color: #2f3542; }
        .cell.number-8 { color: #2f3542; }

        .back-link {
            margin-top: 2rem;
            color: var(--text-secondary);
            text-decoration: none;
            padding: 0.75rem 1.5rem;
            background: var(--bg-glass);
            border: 1px solid var(--border);
            border-radius: 12px;
            transition: all 0.3s ease;
        }

        .back-link:hover {
            color: var(--accent);
            background: var(--bg-glass-hover);
            transform: translateY(-2px);
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <div class="nav-left">
            <a href="/" class="nav-link">{{ text.home }}</a>
            <a href="/games" class="nav-link">{{ text.games }}</a>
            <a href="/about" class="nav-link">{{ text.about }}</a>
            <a href="/join" class="nav-link">{{ text.join }}</a>
            <a href="/downloads" class="nav-link">{{ text.downloads }}</a>
        </div>
        <div class="nav-right">
            <a href="/games" class="nav-link">{{ text.back_home }}</a>
        </div>
    </nav>

    <div class="game-container">
        <div class="game-info">
            <h1 class="game-title">Êâ´Èõ∑</h1>
            <div class="game-controls">{{ text.game_controls }}: Â∑¶ÈîÆÁÇπÂáªÁøªÂºÄÔºåÂè≥ÈîÆÊ†áËÆ∞Âú∞Èõ∑</div>
            <div class="game-stats">
                <div class="stat">Âú∞Èõ∑: <span id="mineCount">10</span></div>
                <div class="stat">Ê†áËÆ∞: <span id="flagCount">0</span></div>
            </div>
        </div>
        
        <div id="gameBoard"></div>
        
        <a href="/games" class="back-link">{{ text.back_home }}</a>
    </div>

    <script>
        const rows = 10;
        const cols = 10;
        const mineCount = 10;
        let board = [];
        let gameBoard = [];
        let gameOver = false;
        let firstClick = true;

        function initGame() {
            board = [];
            gameBoard = [];
            gameOver = false;
            firstClick = true;
            
            for (let i = 0; i < rows; i++) {
                board[i] = [];
                gameBoard[i] = [];
                for (let j = 0; j < cols; j++) {
                    board[i][j] = 0;
                    gameBoard[i][j] = 'hidden';
                }
            }
            
            updateDisplay();
            document.getElementById('mineCount').textContent = mineCount;
            document.getElementById('flagCount').textContent = 0;
        }

        function placeMines(excludeRow, excludeCol) {
            let minesPlaced = 0;
            while (minesPlaced < mineCount) {
                const row = Math.floor(Math.random() * rows);
                const col = Math.floor(Math.random() * cols);
                
                if (board[row][col] !== -1 && !(row === excludeRow && col === excludeCol)) {
                    board[row][col] = -1;
                    minesPlaced++;
                }
            }
            
            // Calculate numbers
            for (let i = 0; i < rows; i++) {
                for (let j = 0; j < cols; j++) {
                    if (board[i][j] !== -1) {
                        let count = 0;
                        for (let di = -1; di <= 1; di++) {
                            for (let dj = -1; dj <= 1; dj++) {
                                const ni = i + di;
                                const nj = j + dj;
                                if (ni >= 0 && ni < rows && nj >= 0 && nj < cols && board[ni][nj] === -1) {
                                    count++;
                                }
                            }
                        }
                        board[i][j] = count;
                    }
                }
            }
        }

        function updateDisplay() {
            const gameBoardElement = document.getElementById('gameBoard');
            gameBoardElement.innerHTML = '';
            
            for (let i = 0; i < rows; i++) {
                for (let j = 0; j < cols; j++) {
                    const cell = document.createElement('div');
                    cell.className = 'cell';
                    cell.dataset.row = i;
                    cell.dataset.col = j;
                    
                    if (gameBoard[i][j] === 'revealed') {
                        cell.classList.add('revealed');
                        if (board[i][j] === -1) {
                            cell.classList.add('mine');
                            cell.textContent = 'üí£';
                        } else if (board[i][j] > 0) {
                            cell.classList.add(`number-${board[i][j]}`);
                            cell.textContent = board[i][j];
                        }
                    } else if (gameBoard[i][j] === 'flagged') {
                        cell.classList.add('flagged');
                        cell.textContent = 'üö©';
                    }
                    
                    cell.addEventListener('click', (e) => handleCellClick(e, i, j));
                    cell.addEventListener('contextmenu', (e) => handleRightClick(e, i, j));
                    
                    gameBoardElement.appendChild(cell);
                }
            }
        }

        function handleCellClick(event, row, col) {
            event.preventDefault();
            if (gameOver || gameBoard[row][col] === 'flagged') return;
            
            if (firstClick) {
                placeMines(row, col);
                firstClick = false;
            }
            
            revealCell(row, col);
            updateDisplay();
            checkWin();
        }

        function handleRightClick(event, row, col) {
            event.preventDefault();
            if (gameOver || gameBoard[row][col] === 'revealed') return;
            
            if (gameBoard[row][col] === 'flagged') {
                gameBoard[row][col] = 'hidden';
            } else {
                gameBoard[row][col] = 'flagged';
            }
            
            updateDisplay();
            updateFlagCount();
        }

        function revealCell(row, col) {
            if (row < 0 || row >= rows || col < 0 || col >= cols || gameBoard[row][col] === 'revealed') {
                return;
            }
            
            gameBoard[row][col] = 'revealed';
            
            if (board[row][col] === -1) {
                gameOver = true;
                revealAllMines();
                alert('Ê∏∏ÊàèÁªìÊùüÔºÅ‰Ω†Ë∏©Âà∞‰∫ÜÂú∞Èõ∑ÔºÅ');
                return;
            }
            
            if (board[row][col] === 0) {
                for (let di = -1; di <= 1; di++) {
                    for (let dj = -1; dj <= 1; dj++) {
                        revealCell(row + di, col + dj);
                    }
                }
            }
        }

        function revealAllMines() {
            for (let i = 0; i < rows; i++) {
                for (let j = 0; j < cols; j++) {
                    if (board[i][j] === -1) {
                        gameBoard[i][j] = 'revealed';
                    }
                }
            }
        }

        function updateFlagCount() {
            let flagCount = 0;
            for (let i = 0; i < rows; i++) {
                for (let j = 0; j < cols; j++) {
                    if (gameBoard[i][j] === 'flagged') {
                        flagCount++;
                    }
                }
            }
            document.getElementById('flagCount').textContent = flagCount;
        }

        function checkWin() {
            let revealedCount = 0;
            for (let i = 0; i < rows; i++) {
                for (let j = 0; j < cols; j++) {
                    if (gameBoard[i][j] === 'revealed') {
                        revealedCount++;
                    }
                }
            }
            
            if (revealedCount === rows * cols - mineCount) {
                gameOver = true;
                alert('ÊÅ≠ÂñúÔºÅ‰Ω†Ëµ¢‰∫ÜÔºÅ');
            }
        }

        // Initialize game
        initGame();
    </script>
</body>
</html>
