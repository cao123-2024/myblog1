<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ËÅîÊú∫Ê∏∏Êàè - ÊàëÁöÑÂçöÂÆ¢</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.7.2/socket.io.js"></script>
    <style>
        :root {
            --bg-primary: #0a0a0a;
            --bg-secondary: #1a1a1a;
            --bg-glass: rgba(255, 255, 255, 0.05);
            --bg-glass-hover: rgba(255, 255, 255, 0.1);
            --text-primary: #ffffff;
            --text-secondary: #a0a0a0;
            --accent: #6366f1;
            --accent-hover: #4f46e5;
            --border: rgba(255, 255, 255, 0.1);
            --shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            --shadow-hover: 0 12px 40px rgba(0, 0, 0, 0.4);
        }

        [data-theme="light"] {
            --bg-primary: #f8fafc;
            --bg-secondary: #ffffff;
            --bg-glass: rgba(255, 255, 255, 0.7);
            --bg-glass-hover: rgba(255, 255, 255, 0.8);
            --text-primary: #1a202c;
            --text-secondary: #4a5568;
            --accent: #6366f1;
            --accent-hover: #4f46e5;
            --border: rgba(0, 0, 0, 0.1);
            --shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            --shadow-hover: 0 12px 40px rgba(0, 0, 0, 0.15);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, var(--bg-primary) 0%, var(--bg-secondary) 100%);
            color: var(--text-primary);
            min-height: 100vh;
            transition: all 0.3s ease;
        }

        .navbar {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(20px);
            border-bottom: 1px solid var(--border);
            padding: 0.5rem 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 1000;
        }

        .nav-brand {
            font-size: 1.5rem;
            font-weight: bold;
            color: var(--text-primary);
            text-decoration: none;
            margin-left: 2rem;
        }

        .nav-links {
            display: flex;
            gap: 2rem;
            margin-right: 2rem;
        }

        .nav-link {
            color: var(--text-secondary);
            text-decoration: none;
            padding: 0.5rem 1rem;
            border-radius: 8px;
            transition: all 0.3s ease;
        }

        .nav-link:hover {
            color: var(--text-primary);
            background: var(--bg-glass);
        }

        .theme-toggle-btn {
            background: var(--bg-glass);
            backdrop-filter: blur(20px);
            border: 1px solid var(--border);
            border-radius: 6px;
            color: var(--text-primary);
            padding: 0.5rem 1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-right: 2rem;
        }

        .theme-toggle-btn:hover {
            background: var(--bg-glass-hover);
            transform: translateY(-2px);
        }

        .main-content {
            margin-top: 80px;
            padding: 2rem;
            max-width: 1200px;
            margin-left: auto;
            margin-right: auto;
        }

        .game-container {
            background: var(--bg-glass);
            backdrop-filter: blur(20px);
            border: 1px solid var(--border);
            border-radius: 16px;
            padding: 2rem;
            margin-bottom: 2rem;
            box-shadow: var(--shadow);
        }

        .game-title {
            font-size: 2.5rem;
            text-align: center;
            margin-bottom: 2rem;
            color: var(--text-primary);
        }

        .matching-container {
            text-align: center;
            padding: 2rem;
        }

        .matching-status {
            font-size: 1.5rem;
            margin-bottom: 2rem;
            color: var(--text-primary);
        }

        .matching-animation {
            display: inline-block;
            width: 40px;
            height: 40px;
            border: 4px solid var(--border);
            border-top: 4px solid var(--accent);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-bottom: 2rem;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .player-list {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 12px;
            padding: 1rem;
            margin: 2rem 0;
            max-width: 400px;
            margin-left: auto;
            margin-right: auto;
        }

        .player-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0.5rem;
            margin: 0.5rem 0;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid var(--border);
            border-radius: 8px;
        }

        .player-name {
            color: var(--text-primary);
        }

        .player-status {
            padding: 0.25rem 0.75rem;
            border-radius: 20px;
            font-size: 0.8rem;
        }

        .status-ready {
            background: rgba(34, 197, 94, 0.2);
            color: #22c55e;
            border: 1px solid rgba(34, 197, 94, 0.3);
        }

        .status-waiting {
            background: rgba(251, 191, 36, 0.2);
            color: #fbbf24;
            border: 1px solid rgba(251, 191, 36, 0.3);
        }

        .control-buttons {
            display: flex;
            gap: 1rem;
            justify-content: center;
            margin-top: 2rem;
        }

        .btn {
            padding: 0.75rem 1.5rem;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1rem;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-block;
        }

        .btn-primary {
            background: var(--accent);
            color: white;
        }

        .btn-primary:hover {
            background: var(--accent-hover);
            transform: translateY(-2px);
        }

        .btn-secondary {
            background: var(--bg-glass);
            color: var(--text-primary);
            border: 1px solid var(--border);
        }

        .btn-secondary:hover {
            background: var(--bg-glass-hover);
            transform: translateY(-2px);
        }

        .btn-danger {
            background: #ef4444;
            color: white;
        }

        .btn-danger:hover {
            background: #dc2626;
            transform: translateY(-2px);
        }

        .game-area {
            display: none;
            margin-top: 2rem;
        }

        .back-link {
            color: var(--text-secondary);
            text-decoration: none;
            padding: 0.75rem 1.5rem;
            background: var(--bg-glass);
            border: 1px solid var(--border);
            border-radius: 12px;
            transition: all 0.3s ease;
            display: inline-block;
            margin-bottom: 2rem;
        }

        .back-link:hover {
            color: var(--accent-hover);
            background: var(--bg-glass-hover);
            transform: translateY(-2px);
        }

        .hidden {
            display: none !important;
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <a href="/" class="nav-brand">ÊàëÁöÑÂçöÂÆ¢</a>
        <div class="nav-links">
            <a href="/" class="nav-link">È¶ñÈ°µ</a>
            <a href="/games" class="nav-link">Ê∏∏Êàè</a>
            <a href="/downloads" class="nav-link">‰∏ãËΩΩ</a>
            <a href="/about" class="nav-link">ÂÖ≥‰∫é</a>
        </div>
        <button class="theme-toggle-btn" onclick="toggleTheme()">üåô Ê∑±Ëâ≤Ê®°Âºè</button>
    </nav>

    <div class="main-content">
        <a href="/games" class="back-link">‚Üê ËøîÂõûÊ∏∏ÊàèÂàóË°®</a>
        
        <div class="game-container">
            <h1 class="game-title" id="gameTitle">ÁñØÁãÇÂù¶ÂÖã - ËÅîÊú∫Ê®°Âºè</h1>
            
            <div id="matchingArea" class="matching-container">
                <div class="matching-status" id="matchingStatus">Ê≠£Âú®ÂåπÈÖçÁé©ÂÆ∂...</div>
                <div class="matching-animation"></div>
                
                <div class="player-list" id="playerList">
                    <div class="player-item">
                        <span class="player-name" id="currentPlayerName">ÊÇ®</span>
                        <span class="player-status status-ready" id="currentPlayerStatus">Â∑≤ÂáÜÂ§á</span>
                    </div>
                </div>
                
                <div class="control-buttons">
                    <button class="btn btn-primary" id="readyBtn" onclick="toggleReady()">ÂáÜÂ§á</button>
                    <button class="btn btn-danger" id="leaveBtn" onclick="leaveMatching()">Á¶ªÂºÄÂåπÈÖç</button>
                </div>
            </div>
            
            <div id="gameArea" class="game-area">
                <!-- Ê∏∏ÊàèÂÜÖÂÆπÂ∞ÜÂú®ËøôÈáåÂä®ÊÄÅÂä†ËΩΩ -->
            </div>
        </div>
    </div>

    <script>
        // ‰∏ªÈ¢òÂàáÊç¢
        function toggleTheme() {
            const body = document.body;
            const currentTheme = body.getAttribute('data-theme');
            const newTheme = currentTheme === 'light' ? 'dark' : 'light';
            body.setAttribute('data-theme', newTheme);
            localStorage.setItem('theme', newTheme);
            updateThemeToggleText();
        }

        function updateThemeToggleText() {
            const themeBtn = document.querySelector('.theme-toggle-btn');
            const currentTheme = document.body.getAttribute('data-theme');
            themeBtn.textContent = currentTheme === 'light' ? 'üåô Ê∑±Ëâ≤Ê®°Âºè' : '‚òÄÔ∏è ÊµÖËâ≤Ê®°Âºè';
        }

        // ÂàùÂßãÂåñ‰∏ªÈ¢ò
        document.addEventListener('DOMContentLoaded', function() {
            const savedTheme = localStorage.getItem('theme') || 'dark';
            document.body.setAttribute('data-theme', savedTheme);
            updateThemeToggleText();
        });

        // WebSocketËøûÊé•
        const socket = io();
        let gameRoom = null;
        let isReady = false;
        let gameInstance = null;

        // ËøûÊé•‰∫ã‰ª∂
        socket.on('connect', function() {
            console.log('Â∑≤ËøûÊé•Âà∞ÊúçÂä°Âô®');
            joinMatching();
        });

        socket.on('disconnect', function() {
            console.log('‰∏éÊúçÂä°Âô®Êñ≠ÂºÄËøûÊé•');
            updateMatchingStatus('ËøûÊé•Â∑≤Êñ≠ÂºÄÔºåÊ≠£Âú®ÈáçËøû...');
        });

        // ÂåπÈÖçÁõ∏ÂÖ≥‰∫ã‰ª∂
        socket.on('match_found', function(data) {
            gameRoom = data.room;
            updateMatchingStatus('ÂåπÈÖçÊàêÂäüÔºÅÊ≠£Âú®ËøõÂÖ•Ê∏∏Êàè...');
            setTimeout(() => {
                startGame();
            }, 2000);
        });

        socket.on('player_joined', function(data) {
            updatePlayerList(data.players);
        });

        socket.on('player_left', function(data) {
            updatePlayerList(data.players);
        });

        socket.on('player_ready', function(data) {
            updatePlayerList(data.players);
        });

        socket.on('game_started', function(data) {
            startGame();
            // ÂµåÂÖ•Ê∏∏ÊàèÁïåÈù¢
            setTimeout(() => {
                if (data.game_type === 'tank') {
                    embedTankGame();
                }
            }, 1000);
        });

        // Âä†ÂÖ•ÂåπÈÖç
        function joinMatching() {
            const gameType = 'tank';
            socket.emit('join_matching', { game_type: gameType });
            updateMatchingStatus('Ê≠£Âú®ÂåπÈÖçÁé©ÂÆ∂...');
        }

        // Á¶ªÂºÄÂåπÈÖç
        function leaveMatching() {
            socket.emit('leave_matching');
            window.location.href = '/games';
        }

        // ÂàáÊç¢ÂáÜÂ§áÁä∂ÊÄÅ
        function toggleReady() {
            if (!gameRoom) {
                isReady = !isReady;
                socket.emit('toggle_ready', { ready: isReady });
                updateReadyButton();
            }
        }

        // Êõ¥Êñ∞ÂåπÈÖçÁä∂ÊÄÅ
        function updateMatchingStatus(status) {
            document.getElementById('matchingStatus').textContent = status;
        }

        // Êõ¥Êñ∞Áé©ÂÆ∂ÂàóË°®
        function updatePlayerList(players) {
            const playerList = document.getElementById('playerList');
            const currentUserId = '{{ user_id }}';
            
            let html = '';
            players.forEach(player => {
                const isCurrentPlayer = player.id === currentUserId;
                const statusClass = player.ready ? 'status-ready' : 'status-waiting';
                const statusText = player.ready ? 'Â∑≤ÂáÜÂ§á' : 'Á≠âÂæÖ‰∏≠';
                const nameText = isCurrentPlayer ? 'ÊÇ®' : player.username;
                
                html += `
                    <div class="player-item">
                        <span class="player-name">${nameText}</span>
                        <span class="player-status ${statusClass}">${statusText}</span>
                    </div>
                `;
            });
            
            playerList.innerHTML = html;
        }

        // Êõ¥Êñ∞ÂáÜÂ§áÊåâÈíÆ
        function updateReadyButton() {
            const readyBtn = document.getElementById('readyBtn');
            readyBtn.textContent = isReady ? 'ÂèñÊ∂àÂáÜÂ§á' : 'ÂáÜÂ§á';
            readyBtn.className = isReady ? 'btn btn-danger' : 'btn btn-primary';
        }

        // ÂºÄÂßãÊ∏∏Êàè
        function startGame() {
            document.getElementById('matchingArea').classList.add('hidden');
            document.getElementById('gameArea').style.display = 'block';
            
            // ËøôÈáåÂèØ‰ª•Âä†ËΩΩÂÖ∑‰ΩìÁöÑÊ∏∏ÊàèÂÜÖÂÆπ
            loadTankGame();
        }

        // Âä†ËΩΩÂù¶ÂÖãÊ∏∏Êàè
        function loadTankGame() {
            // ÂµåÂÖ•ÂÆåÊï¥ÁöÑÂù¶ÂÖãÊ∏∏Êàè
            document.getElementById('gameArea').innerHTML = `
                <div style="text-align: center; padding: 2rem;">
                    <h2>ÁñØÁãÇÂù¶ÂÖãËÅîÊú∫Ê®°Âºè</h2>
                    <div class="game-info" style="margin: 1rem 0; padding: 1rem; background: var(--bg-glass); border-radius: 8px;">
                        <div id="currentPlayer">Áé©ÂÆ∂ 1 ÁöÑÂõûÂêà</div>
                        <div class="power-control" style="margin-top: 1rem;">
                            <label>ÂäõÈáè:</label>
                            <input type="range" id="powerSlider" class="power-slider" min="0" max="100" value="0" style="margin: 0 1rem;">
                            <span id="powerValue">0%</span>
                        </div>
                    </div>
                    <canvas id="gameCanvas" width="800" height="400" style="border: 2px solid var(--border); border-radius: 12px; background: #1a1a1a; margin: 1rem 0;"></canvas>
                    <div class="control-buttons">
                        <button class="btn btn-secondary" onclick="backToMatching()">ËøîÂõûÂåπÈÖç</button>
                    </div>
                </div>
            `;
            
            // ÂàùÂßãÂåñÊ∏∏ÊàèÈÄªËæë
            initTankGame();
        }

        // ÂàùÂßãÂåñÂù¶ÂÖãÊ∏∏Êàè
        function initTankGame() {
            // ËøôÈáåÂèØ‰ª•Ê∑ªÂä†Âù¶ÂÖãÊ∏∏ÊàèÁöÑÂÖ∑‰ΩìÂÆûÁé∞
            const canvas = document.getElementById('gameCanvas');
            const ctx = canvas.getContext('2d');
            
            // ÁÆÄÂçïÁöÑÊ∏∏ÊàèÁ§∫‰æã
            ctx.fillStyle = '#1a1a1a';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            ctx.fillStyle = '#ffffff';
            ctx.font = '24px Arial';
            ctx.textAlign = 'center';
            ctx.fillText('ÁñØÁãÇÂù¶ÂÖãËÅîÊú∫Ê®°Âºè', canvas.width/2, canvas.height/2);
            ctx.fillText('Ê∏∏ÊàèÂºÄÂèë‰∏≠...', canvas.width/2, canvas.height/2 + 40);
        }

        // ËøîÂõûÂåπÈÖç
        function backToMatching() {
            document.getElementById('matchingArea').classList.remove('hidden');
            document.getElementById('gameArea').style.display = 'none';
            joinMatching();
        }
    </script>
</body>
</html>
