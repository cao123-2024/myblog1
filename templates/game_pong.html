<!DOCTYPE html>
<html>
<head>
    <title>{{ text.site_name }} - 乒乓球</title>
    <style>
        :root {
            --bg-primary: #0a0a0a;
            --bg-secondary: #1a1a1a;
            --bg-glass: rgba(255, 255, 255, 0.05);
            --bg-glass-hover: rgba(255, 255, 255, 0.1);
            --text-primary: #ffffff;
            --text-secondary: #a0a0a0;
            --accent: #6366f1;
            --accent-hover: #4f46e5;
            --border: rgba(255, 255, 255, 0.1);
            --shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            --shadow-hover: 0 12px 40px rgba(0, 0, 0, 0.4);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            min-height: 100vh;
            background: linear-gradient(135deg, #0a0a0a 0%, #1a1a1a 50%, #0f0f23 100%);
            font-family: 'Segoe UI', 'PingFang SC', 'Hiragino Sans GB', Arial, sans-serif;
            color: var(--text-primary);
            display: flex;
            flex-direction: column;
            position: relative;
            overflow-x: hidden;
        }

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(circle at 20% 80%, rgba(99, 102, 241, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 80% 20%, rgba(139, 92, 246, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 40% 40%, rgba(59, 130, 246, 0.05) 0%, transparent 50%);
            pointer-events: none;
            z-index: -1;
        }

        .navbar {
            width: 100%;
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(20px);
            border-bottom: 1px solid var(--border);
            padding: 1rem 0;
            display: flex;
            align-items: center;
            justify-content: space-between;
            position: fixed;
            top: 0;
            left: 0;
            z-index: 100;
        }

        .nav-left {
            display: flex;
            align-items: center;
            margin-left: 2rem;
        }

        .nav-link {
            color: var(--text-secondary);
            text-decoration: none;
            font-size: 1rem;
            transition: all 0.3s ease;
            padding: 0.5rem 1rem;
            border-radius: 8px;
            margin-right: 0.5rem;
            border-left: 3px solid transparent;
        }

        .nav-link:hover {
            color: var(--text-primary);
            background: var(--bg-glass);
            border-left-color: var(--accent);
        }

        .nav-right {
            margin-right: 2rem;
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .game-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 6rem 2rem 2rem 2rem;
        }

        .game-info {
            background: var(--bg-glass);
            backdrop-filter: blur(20px);
            border: 1px solid var(--border);
            border-radius: 16px;
            padding: 1.5rem;
            margin-bottom: 2rem;
            text-align: center;
        }

        .game-title {
            font-size: 2rem;
            font-weight: 700;
            margin-bottom: 1rem;
            color: var(--text-primary);
        }

        .game-controls {
            color: var(--text-secondary);
            margin-bottom: 1rem;
        }

        .score {
            font-size: 1.2rem;
            font-weight: 600;
            color: var(--accent);
        }

        #gameCanvas {
            border: 2px solid var(--border);
            border-radius: 12px;
            background: #000;
            box-shadow: var(--shadow);
        }

        .back-link {
            margin-top: 2rem;
            color: var(--text-secondary);
            text-decoration: none;
            padding: 0.75rem 1.5rem;
            background: var(--bg-glass);
            border: 1px solid var(--border);
            border-radius: 12px;
            transition: all 0.3s ease;
        }

        .back-link:hover {
            color: var(--accent);
            background: var(--bg-glass-hover);
            transform: translateY(-2px);
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <div class="nav-left">
            <a href="/" class="nav-link">{{ text.home }}</a>
            <a href="/games" class="nav-link">{{ text.games }}</a>
            <a href="/about" class="nav-link">{{ text.about }}</a>
            <a href="/join" class="nav-link">{{ text.join }}</a>
            <a href="/downloads" class="nav-link">{{ text.downloads }}</a>
        </div>
        <div class="nav-right">
            <a href="/games" class="nav-link">{{ text.back_home }}</a>
        </div>
    </nav>

    <div class="game-container">
        <div class="game-info">
            <h1 class="game-title">乒乓球</h1>
            <div class="game-controls">{{ text.game_controls }}: 使用W/S键控制球拍，点击开始游戏</div>
            <div class="score">玩家: <span id="playerScore">0</span> | AI: <span id="aiScore">0</span></div>
        </div>
        
        <canvas id="gameCanvas" width="800" height="400"></canvas>
        
        <a href="/games" class="back-link">{{ text.back_home }}</a>
    </div>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const playerScoreElement = document.getElementById('playerScore');
        const aiScoreElement = document.getElementById('aiScore');

        // Game variables
        let gameRunning = false;
        let playerScore = 0;
        let aiScore = 0;

        // Paddles
        const playerPaddle = {
            x: 20,
            y: canvas.height / 2 - 50,
            width: 15,
            height: 100,
            speed: 5
        };

        const aiPaddle = {
            x: canvas.width - 35,
            y: canvas.height / 2 - 50,
            width: 15,
            height: 100,
            speed: 4
        };

        // Ball
        const ball = {
            x: canvas.width / 2,
            y: canvas.height / 2,
            radius: 8,
            dx: 4,
            dy: 4,
            speed: 4
        };

        // Keys
        const keys = {
            w: false,
            s: false
        };

        // Event listeners
        document.addEventListener('keydown', (e) => {
            if (e.key === 'w') keys.w = true;
            if (e.key === 's') keys.s = true;
        });

        document.addEventListener('keyup', (e) => {
            if (e.key === 'w') keys.w = false;
            if (e.key === 's') keys.s = false;
        });

        canvas.addEventListener('click', () => {
            if (!gameRunning) {
                gameRunning = true;
                gameLoop();
            }
        });

        function update() {
            // Player paddle movement
            if (keys.w && playerPaddle.y > 0) {
                playerPaddle.y -= playerPaddle.speed;
            }
            if (keys.s && playerPaddle.y < canvas.height - playerPaddle.height) {
                playerPaddle.y += playerPaddle.speed;
            }

            // AI paddle movement
            const aiCenter = aiPaddle.y + aiPaddle.height / 2;
            const ballCenter = ball.y;
            
            if (ballCenter < aiCenter - 10) {
                aiPaddle.y -= aiPaddle.speed;
            } else if (ballCenter > aiCenter + 10) {
                aiPaddle.y += aiPaddle.speed;
            }

            // Keep AI paddle in bounds
            if (aiPaddle.y < 0) aiPaddle.y = 0;
            if (aiPaddle.y > canvas.height - aiPaddle.height) {
                aiPaddle.y = canvas.height - aiPaddle.height;
            }

            // Ball movement
            ball.x += ball.dx;
            ball.y += ball.dy;

            // Ball collision with top and bottom walls
            if (ball.y - ball.radius < 0 || ball.y + ball.radius > canvas.height) {
                ball.dy = -ball.dy;
            }

            // Ball collision with paddles
            if (ball.x - ball.radius < playerPaddle.x + playerPaddle.width &&
                ball.y > playerPaddle.y && ball.y < playerPaddle.y + playerPaddle.height &&
                ball.dx < 0) {
                ball.dx = -ball.dx;
                // Add some spin based on where the ball hits the paddle
                const hitPos = (ball.y - playerPaddle.y) / playerPaddle.height;
                ball.dy = (hitPos - 0.5) * 8;
            }

            if (ball.x + ball.radius > aiPaddle.x &&
                ball.y > aiPaddle.y && ball.y < aiPaddle.y + aiPaddle.height &&
                ball.dx > 0) {
                ball.dx = -ball.dx;
                // Add some spin based on where the ball hits the paddle
                const hitPos = (ball.y - aiPaddle.y) / aiPaddle.height;
                ball.dy = (hitPos - 0.5) * 8;
            }

            // Ball out of bounds
            if (ball.x < 0) {
                aiScore++;
                aiScoreElement.textContent = aiScore;
                resetBall();
            } else if (ball.x > canvas.width) {
                playerScore++;
                playerScoreElement.textContent = playerScore;
                resetBall();
            }
        }

        function resetBall() {
            ball.x = canvas.width / 2;
            ball.y = canvas.height / 2;
            ball.dx = (Math.random() > 0.5 ? 1 : -1) * 4;
            ball.dy = (Math.random() - 0.5) * 4;
        }

        function draw() {
            // Clear canvas
            ctx.fillStyle = '#000';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            // Draw center line
            ctx.setLineDash([10, 10]);
            ctx.strokeStyle = '#333';
            ctx.lineWidth = 2;
            ctx.beginPath();
            ctx.moveTo(canvas.width / 2, 0);
            ctx.lineTo(canvas.width / 2, canvas.height);
            ctx.stroke();
            ctx.setLineDash([]);

            // Draw paddles
            ctx.fillStyle = '#6366f1';
            ctx.fillRect(playerPaddle.x, playerPaddle.y, playerPaddle.width, playerPaddle.height);
            ctx.fillRect(aiPaddle.x, aiPaddle.y, aiPaddle.width, aiPaddle.height);

            // Draw ball
            ctx.beginPath();
            ctx.arc(ball.x, ball.y, ball.radius, 0, Math.PI * 2);
            ctx.fillStyle = '#fff';
            ctx.fill();
            ctx.closePath();
        }

        function gameLoop() {
            if (gameRunning) {
                update();
                draw();
                requestAnimationFrame(gameLoop);
            }
        }

        // Initial draw
        draw();
    </script>
</body>
</html>
