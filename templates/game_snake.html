<!DOCTYPE html>
<html>
<head>
    <title>{{ text.site_name }} - {{ text.snake_game }}</title>
    <style>
        :root {
            --bg-primary: #0a0a0a;
            --bg-secondary: #1a1a1a;
            --bg-glass: rgba(255, 255, 255, 0.05);
            --bg-glass-hover: rgba(255, 255, 255, 0.1);
            --text-primary: #ffffff;
            --text-secondary: #a0a0a0;
            --accent: #6366f1;
            --accent-hover: #4f46e5;
            --border: rgba(255, 255, 255, 0.1);
            --shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            --shadow-hover: 0 12px 40px rgba(0, 0, 0, 0.4);
        }

        [data-theme="light"] {
            --bg-primary: #f8fafc;
            --bg-secondary: #ffffff;
            --bg-glass: rgba(255, 255, 255, 0.7);
            --bg-glass-hover: rgba(255, 255, 255, 0.8);
            --text-primary: #1a202c;
            --text-secondary: #4a5568;
            --accent: #6366f1;
            --accent-hover: #4f46e5;
            --border: rgba(0, 0, 0, 0.1);
            --shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            --shadow-hover: 0 12px 40px rgba(0, 0, 0, 0.15);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            min-height: 100vh;
            background: linear-gradient(135deg, var(--bg-primary) 0%, var(--bg-secondary) 100%);
            font-family: 'Segoe UI', 'PingFang SC', 'Hiragino Sans GB', Arial, sans-serif;
            color: var(--text-primary);
            display: flex;
            flex-direction: column;
            position: relative;
            overflow-x: hidden;
        }

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(circle at 20% 80%, rgba(99, 102, 241, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 80% 20%, rgba(139, 92, 246, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 40% 40%, rgba(59, 130, 246, 0.05) 0%, transparent 50%);
            pointer-events: none;
            z-index: -1;
        }

        .navbar {
            width: 100%;
            background: var(--bg-glass);
            backdrop-filter: blur(20px);
            border-bottom: 1px solid var(--border);
            padding: 1rem 0;
            display: flex;
            align-items: center;
            justify-content: space-between;
            position: fixed;
            top: 0;
            left: 0;
            z-index: 100;
        }

        .nav-left {
            display: flex;
            align-items: center;
            margin-left: 2rem;
        }

        .nav-link {
            color: var(--text-secondary);
            text-decoration: none;
            font-size: 1rem;
            transition: all 0.3s ease;
            padding: 0.5rem 1rem;
            border-radius: 8px;
            margin-right: 0.5rem;
            border-left: 3px solid transparent;
            transition: all 0.3s ease;
        }

        .nav-link:hover {
            color: var(--text-primary);
            background: var(--bg-glass);
            border-left-color: var(--accent);
        }

        .nav-right {
            margin-right: 2rem;
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .theme-toggle-btn {
            background: var(--bg-glass);
            backdrop-filter: blur(20px);
            border: 1px solid var(--border);
            border-radius: 8px;
            color: var(--text-primary);
            padding: 0.5rem 1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-right: 1rem;
        }
        .theme-toggle-btn:hover {
            background: var(--bg-glass-hover);
            transform: translateY(-2px);
        }

        .main-content {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 6rem 2rem 2rem 2rem;
        }

        .game-container {
            background: var(--bg-glass);
            backdrop-filter: blur(20px);
            border: 1px solid var(--border);
            border-radius: 16px;
            padding: 2rem;
            text-align: center;
            box-shadow: var(--shadow);
        }

        .game-title {
            font-size: 2rem;
            font-weight: 700;
            color: var(--text-primary);
            margin-bottom: 1rem;
        }

        .game-info {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1rem;
            padding: 0.5rem 1rem;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 8px;
        }

        .score {
            color: var(--accent);
            font-weight: 600;
        }

        .back-link {
            color: var(--text-secondary);
            text-decoration: none;
            padding: 0.5rem 1rem;
            border-radius: 8px;
            transition: all 0.3s ease;
        }

        .back-link:hover {
            color: var(--text-primary);
            background: var(--bg-glass);
        }

        canvas {
            background: #111827;
            border-radius: 8px;
            display: block;
            margin: 0 auto;
        }

        .game-controls {
            margin-top: 1rem;
            color: var(--text-secondary);
            font-size: 0.9rem;
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <div class="nav-left">
            <a href="/" class="nav-link">{{ text.home }}</a>
            <a href="/games" class="nav-link">{{ text.games }}</a>
            <a href="/about" class="nav-link">{{ text.about_website }}</a>
            <a href="/join" class="nav-link">{{ text.join }}</a>
            <a href="/downloads" class="nav-link">{{ text.downloads }}</a>
        </div>
        <div class="nav-right">
            <button class="theme-toggle-btn" onclick="toggleTheme()" id="snakeThemeToggle">
                <span id="snakeThemeText">深色</span>
            </button>
            <a href="/games" class="nav-link">{{ text.back_home }}</a>
        </div>
    </nav>

    <main class="main-content">
        <div class="game-container">
            <h1 class="game-title">{{ text.snake_game }}</h1>
            <div class="game-info">
                <div class="score">{{ text.score }}: <span id="score">0</span></div>
                <a href="/games" class="back-link">{{ text.back_home }}</a>
            </div>
            <canvas id="c" width="420" height="420"></canvas>
            <div class="game-controls">{{ text.use_arrow_keys }}</div>
        </div>
    </main>
    <script>
        const c = document.getElementById('c');
        const ctx = c.getContext('2d');
        const size = 20; // cell size
        const cells = c.width / size;
        let snake = [{x:5,y:5}];
        let dir = {x:1,y:0};
        let food = spawn();
        let alive = true;
        let score = 0;

        function spawn(){
            return { x: Math.floor(Math.random()*cells), y: Math.floor(Math.random()*cells) };
        }
        
        function draw(){
            ctx.fillStyle = '#0b1220';
            ctx.fillRect(0,0,c.width,c.height);
            // food
            ctx.fillStyle = '#60a5fa';
            ctx.fillRect(food.x*size, food.y*size, size, size);
            // snake
            ctx.fillStyle = '#e5e7eb';
            snake.forEach(s=>ctx.fillRect(s.x*size, s.y*size, size, size));
        }
        
        function updateScore() {
            document.getElementById('score').textContent = score;
        }
        
        function gameOver() {
            alive = false;
            clearInterval(timer);
            alert('游戏结束！得分：' + score);
        }
        
        function step(){
            if(!alive) return;
            const head = {x: snake[0].x + dir.x, y: snake[0].y + dir.y};
            // walls
            if (head.x<0||head.y<0||head.x>=cells||head.y>=cells) { gameOver(); return; }
            // self
            if (snake.some((s,i)=>i>0&&s.x===head.x&&s.y===head.y)) { gameOver(); return; }
            snake.unshift(head);
            if (head.x===food.x && head.y===food.y){ 
                food = spawn(); 
                score += 10;
                updateScore();
            }
            else snake.pop();
            draw();
        }
        
        function resetGame() {
            snake = [{x:5,y:5}];
            dir = {x:1,y:0};
            food = spawn();
            alive = true;
            score = 0;
            updateScore();
            draw();
            timer = setInterval(step, 120);
        }
        
        draw();
        updateScore();
        let timer = setInterval(step, 120);
        
        window.addEventListener('keydown', e=>{
            if (e.key==='ArrowUp' && dir.y!==1) dir={x:0,y:-1};
            else if (e.key==='ArrowDown' && dir.y!==-1) dir={x:0,y:1};
            else if (e.key==='ArrowLeft' && dir.x!==1) dir={x:-1,y:0};
            else if (e.key==='ArrowRight' && dir.x!==-1) dir={x:1,y:0};
            else if (e.key==='r' || e.key==='R') { resetGame(); }
        });
    </script>
    <script src="/static/theme.js"></script>
</body>
</html>
