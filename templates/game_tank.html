<!DOCTYPE html>
<html>
<head>
    <title>{{ text.site_name }} - ç–¯ç‹‚å¦å…‹</title>
    <style>
        :root {
            --bg-primary: #0a0a0a;
            --bg-secondary: #1a1a1a;
            --bg-glass: rgba(255, 255, 255, 0.05);
            --bg-glass-hover: rgba(255, 255, 255, 0.1);
            --text-primary: #ffffff;
            --text-secondary: #a0a0a0;
            --accent: #6366f1;
            --accent-hover: #4f46e5;
            --border: rgba(255, 255, 255, 0.1);
            --shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            --shadow-hover: 0 12px 40px rgba(0, 0, 0, 0.4);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            min-height: 100vh;
            background: linear-gradient(135deg, #0a0a0a 0%, #1a1a1a 50%, #0f0f23 100%);
            font-family: 'Segoe UI', 'PingFang SC', 'Hiragino Sans GB', Arial, sans-serif;
            color: var(--text-primary);
            display: flex;
            flex-direction: column;
            position: relative;
            overflow-x: hidden;
        }

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(circle at 20% 80%, rgba(99, 102, 241, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 80% 20%, rgba(139, 92, 246, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 40% 40%, rgba(59, 130, 246, 0.05) 0%, transparent 50%);
            pointer-events: none;
            z-index: -1;
        }

        .navbar {
            width: 100%;
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(20px);
            border-bottom: 1px solid var(--border);
            padding: 0.5rem 0;
            display: flex;
            align-items: center;
            justify-content: space-between;
            position: fixed;
            top: 0;
            left: 0;
            z-index: 100;
            height: 3rem;
        }

        .nav-left {
            font-size: 1.2rem;
            font-weight: 700;
            color: var(--text-primary);
            margin-left: 1.5rem;
            text-decoration: none;
            transition: color 0.3s ease;
        }

        .nav-left:hover {
            color: var(--accent);
        }

        .nav-right {
            margin-right: 1.5rem;
            display: flex;
            align-items: center;
            gap: 0.8rem;
        }

        .nav-link {
            color: var(--text-secondary);
            text-decoration: none;
            font-size: 1rem;
            transition: color 0.3s ease;
            padding: 0.5rem 1rem;
            border-radius: 8px;
            transition: all 0.3s ease;
        }

        .nav-link:hover {
            color: var(--text-primary);
            background: var(--bg-glass);
        }

        .theme-toggle-btn {
            background: var(--bg-glass);
            backdrop-filter: blur(20px);
            border: 1px solid var(--border);
            border-radius: 6px;
            color: var(--text-primary);
            padding: 0.3rem 0.8rem;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-right: 0.5rem;
            font-size: 0.9rem;
        }

        .theme-toggle-btn:hover {
            background: var(--bg-glass-hover);
            transform: translateY(-2px);
        }

        .main-content {
            flex: 1;
            max-width: 1200px;
            margin: 4rem auto 0 auto;
            padding: 2rem;
            text-align: center;
        }

        .game-container {
            background: var(--bg-glass);
            backdrop-filter: blur(20px);
            border: 1px solid var(--border);
            border-radius: 16px;
            padding: 2rem;
            margin: 2rem 0;
            box-shadow: var(--shadow);
        }

        .game-title {
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 1rem;
            color: var(--text-primary);
        }

        .game-description {
            color: var(--text-secondary);
            margin-bottom: 2rem;
            font-size: 1.1rem;
        }

        .player-selection {
            margin-bottom: 2rem;
        }

        .player-buttons {
            display: flex;
            justify-content: center;
            gap: 1rem;
            margin-bottom: 1rem;
        }

        .player-btn {
            background: var(--bg-glass);
            border: 1px solid var(--border);
            border-radius: 8px;
            color: var(--text-primary);
            padding: 0.8rem 1.5rem;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 1rem;
        }

        .player-btn:hover {
            background: var(--bg-glass-hover);
            border-color: var(--accent);
        }

        .player-btn.selected {
            background: var(--accent);
            border-color: var(--accent);
        }

        .game-canvas {
            border: 2px solid var(--border);
            border-radius: 12px;
            background: #1a1a1a;
            margin: 1rem auto;
            display: block;
        }

        .game-info {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin: 1rem 0;
            padding: 1rem;
            background: var(--bg-glass);
            border-radius: 8px;
        }

        .current-player {
            font-size: 1.2rem;
            font-weight: 600;
            color: var(--accent);
        }

        .power-bar {
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .power-slider {
            width: 200px;
            height: 8px;
            background: var(--bg-secondary);
            border-radius: 4px;
            outline: none;
            -webkit-appearance: none;
        }

        .power-slider::-webkit-slider-thumb {
            -webkit-appearance: none;
            width: 20px;
            height: 20px;
            background: var(--accent);
            border-radius: 50%;
            cursor: pointer;
        }

        .controls {
            margin-top: 1rem;
            padding: 1rem;
            background: var(--bg-glass);
            border-radius: 8px;
        }

        .control-text {
            color: var(--text-secondary);
            margin-bottom: 0.5rem;
        }

        .back-link {
            display: inline-block;
            margin-top: 2rem;
            color: var(--accent);
            text-decoration: none;
            padding: 0.75rem 1.5rem;
            background: var(--bg-glass);
            border: 1px solid var(--border);
            border-radius: 12px;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
        }

        .back-link:hover {
            color: var(--accent-hover);
            background: var(--bg-glass-hover);
            transform: translateY(-2px);
        }

        .player-settings {
            background: var(--bg-glass);
            backdrop-filter: blur(20px);
            border: 1px solid var(--border);
            border-radius: 16px;
            padding: 2rem;
            max-width: 800px;
            margin: 0 auto;
        }

        .player-settings h2 {
            color: var(--text-primary);
            text-align: center;
            margin-bottom: 2rem;
            font-size: 2rem;
        }

        .settings-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 2rem;
            margin-bottom: 2rem;
        }

        .player-setting {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid var(--border);
            border-radius: 12px;
            padding: 1.5rem;
        }

        .player-setting h3 {
            color: var(--text-primary);
            margin-bottom: 1rem;
            font-size: 1.2rem;
        }

        .setting-item {
            margin-bottom: 1rem;
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .setting-item label {
            color: var(--text-secondary);
            min-width: 100px;
            font-weight: 500;
        }

        .setting-item input[type="number"] {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid var(--border);
            border-radius: 8px;
            padding: 0.5rem;
            color: var(--text-primary);
            width: 80px;
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        .setting-item input[type="number"]:focus {
            outline: none;
            border-color: var(--accent);
            background: rgba(255, 255, 255, 0.15);
            box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.1);
        }

        .setting-item input[type="range"] {
            flex: 1;
            margin-right: 0.5rem;
            height: 6px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 3px;
            outline: none;
            -webkit-appearance: none;
        }

        .setting-item input[type="range"]::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 20px;
            height: 20px;
            background: var(--accent);
            border-radius: 50%;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .setting-item input[type="range"]::-webkit-slider-thumb:hover {
            background: var(--accent-hover);
            transform: scale(1.1);
        }

        .setting-item input[type="range"]::-moz-range-thumb {
            width: 20px;
            height: 20px;
            background: var(--accent);
            border-radius: 50%;
            cursor: pointer;
            border: none;
            transition: all 0.3s ease;
        }

        .setting-item input[type="range"]::-moz-range-thumb:hover {
            background: var(--accent-hover);
            transform: scale(1.1);
        }

        .setting-item span {
            color: var(--text-primary);
            min-width: 30px;
        }

        .start-game-btn {
            width: 100%;
            padding: 1rem 2rem;
            background: linear-gradient(135deg, var(--accent) 0%, var(--accent-hover) 100%);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .start-game-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(99, 102, 241, 0.3);
        }

        .victory-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background: rgba(0, 0, 0, 0.95);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            backdrop-filter: blur(15px);
        }

        .victory-content {
            background: var(--bg-glass);
            backdrop-filter: blur(20px);
            border: 1px solid var(--border);
            border-radius: 20px;
            padding: 3rem;
            text-align: center;
            max-width: 700px;
            width: 95%;
            max-height: 90vh;
            overflow-y: auto;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5);
        }

        .victory-title {
            color: var(--text-primary);
            font-size: 3rem;
            margin-bottom: 2rem;
            text-shadow: 0 0 20px rgba(255, 215, 0, 0.5);
        }

        .podium {
            display: flex;
            flex-direction: column;
            gap: 1rem;
            margin-bottom: 2rem;
        }

        .rank-item {
            display: flex;
            align-items: center;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid var(--border);
            border-radius: 12px;
            padding: 1rem;
            transition: all 0.3s ease;
        }

        .rank-item:hover {
            background: rgba(255, 255, 255, 0.15);
            transform: translateY(-2px);
        }

        .rank-1 {
            border-color: #FFD700;
            box-shadow: 0 0 20px rgba(255, 215, 0, 0.3);
        }

        .rank-2 {
            border-color: #C0C0C0;
            box-shadow: 0 0 15px rgba(192, 192, 192, 0.3);
        }

        .rank-3 {
            border-color: #CD7F32;
            box-shadow: 0 0 15px rgba(205, 127, 50, 0.3);
        }

        .rank-medal {
            font-size: 2rem;
            margin-right: 1rem;
            min-width: 60px;
        }

        .rank-info {
            flex: 1;
            text-align: left;
        }

        .rank-position {
            color: var(--text-primary);
            font-size: 1.2rem;
            font-weight: bold;
            margin-bottom: 0.25rem;
        }

        .rank-player {
            font-size: 1.1rem;
            font-weight: 600;
            margin-bottom: 0.25rem;
        }

        .rank-health {
            color: var(--text-secondary);
            font-size: 0.9rem;
        }

        .victory-actions {
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
            align-items: center;
            margin-top: 2rem;
        }

        .restart-btn, .menu-btn {
            padding: 1rem 2rem;
            border: none;
            border-radius: 12px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .restart-btn {
            background: linear-gradient(135deg, var(--accent) 0%, var(--accent-hover) 100%);
            color: white;
        }

        .restart-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(99, 102, 241, 0.3);
        }

        .menu-btn {
            background: rgba(255, 255, 255, 0.1);
            color: var(--text-primary);
            border: 1px solid var(--border);
        }

        .menu-btn:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: translateY(-2px);
        }

        .hidden {
            display: none;
        }
    </style>
</head>

    <script>
        class TankGame {
            constructor() {
                this.canvas = document.getElementById('gameCanvas');
                this.ctx = this.canvas.getContext('2d');
                this.players = [];
                this.currentPlayer = 0;
                this.gameStarted = false;
                this.terrain = [];
                this.projectiles = [];
                this.explosions = [];
                this.angle = 0;
                this.power = 0;
                this.mouseDown = false;
                this.chargeTime = 0;
                this.maxPower = 100;
                this.powerDirection = 1;
                this.turnEnded = false;
                this.playerSettings = []; // å­˜å‚¨ç©å®¶è®¾ç½®
                this.deathOrder = []; // è®°å½•æ­»äº¡é¡ºåº
                
                this.initTerrain();
                this.setupEventListeners();
            }

            initTerrain() {
                // åˆ›å»ºå¹³å¦åœ°å½¢ï¼Œå¦å…‹ä½ç½®æœ‰å°å‘
                this.terrain = [];
                const baseHeight = 150;
                
                for (let x = 0; x < this.canvas.width; x += 2) {
                    let height = baseHeight;
                    
                    // åœ¨å¦å…‹ä½ç½®åˆ›å»ºå°å‘
                    if (x >= 80 && x <= 120) height = baseHeight - 10; // ç©å®¶1ä½ç½®
                    if (x >= 680 && x <= 720) height = baseHeight - 10; // ç©å®¶2ä½ç½®
                    if (x >= 280 && x <= 320) height = baseHeight - 10; // ç©å®¶3ä½ç½®
                    if (x >= 480 && x <= 520) height = baseHeight - 10; // ç©å®¶4ä½ç½®
                    
                    this.terrain.push({ x, height });
                }
            }

            setupEventListeners() {
                // é•¿æŒ‰è“„åŠ›å‘å°„
                this.canvas.addEventListener('mousedown', (e) => {
                    if (this.gameStarted && !this.turnEnded && e.button === 0) { // å·¦é”®
                        this.mouseDown = true;
                        this.chargeTime = 0;
                        this.power = 0;
                        this.powerDirection = 1;
                    }
                });

                this.canvas.addEventListener('mouseup', (e) => {
                    if (this.gameStarted && this.mouseDown && !this.turnEnded && e.button === 0) { // å·¦é”®
                        this.fireProjectile();
                        this.mouseDown = false;
                        this.chargeTime = 0;
                        this.turnEnded = true;
                    }
                });

                // å³é”®å‘å°„ï¼ˆç”¨äºæ‹–åŠ¨åŠ›é‡æ¡åï¼‰
                this.canvas.addEventListener('contextmenu', (e) => {
                    e.preventDefault(); // é˜»æ­¢å³é”®èœå•
                    if (this.gameStarted && !this.turnEnded) {
                        this.fireProjectile();
                        this.turnEnded = true;
                    }
                });

                // åŠ›é‡æ¡æ‹–åŠ¨
                const powerSlider = document.getElementById('powerSlider');
                powerSlider.addEventListener('input', (e) => {
                    if (this.gameStarted && !this.turnEnded) {
                        this.power = parseInt(e.target.value);
                        document.getElementById('powerValue').textContent = this.power + '%';
                    }
                });

                document.addEventListener('keydown', (e) => {
                    if (this.gameStarted && !this.turnEnded) {
                        if (e.key === 'ArrowLeft') {
                            this.angle = Math.max(-180, this.angle - 3);
                            // ä¿å­˜å½“å‰ç©å®¶çš„è§’åº¦
                            this.players[this.currentPlayer].savedAngle = this.angle;
                        } else if (e.key === 'ArrowRight') {
                            this.angle = Math.min(180, this.angle + 3);
                            // ä¿å­˜å½“å‰ç©å®¶çš„è§’åº¦
                            this.players[this.currentPlayer].savedAngle = this.angle;
                        }
                    }
                });
            }

            startGame(playerCount) {
                this.playerCount = playerCount;
                this.showPlayerSettings();
            }

            showPlayerSettings() {
                const settingsHTML = `
                    <div class="player-settings">
                        <h2>ç©å®¶è®¾ç½®</h2>
                        <div class="settings-grid">
                            ${Array.from({length: this.playerCount}, (_, i) => `
                                <div class="player-setting">
                                    <h3>ç©å®¶ ${i + 1}</h3>
                                    <div class="setting-item">
                                        <label>è¡€é‡:</label>
                                        <input type="number" id="health_${i}" value="9" min="1" max="999">
                                    </div>
                                    <div class="setting-item">
                                        <label>è“„åŠ›çµæ•åº¦:</label>
                                        <input type="range" id="sensitivity_${i}" min="0.5" max="5" step="0.1" value="1">
                                        <span id="sensitivity_value_${i}">1.0</span>
                                    </div>
                                </div>
                            `).join('')}
                        </div>
                        <button onclick="game.applySettings()" class="start-game-btn">å¼€å§‹æ¸¸æˆ</button>
                    </div>
                `;
                
                document.getElementById('playerSelection').innerHTML = settingsHTML;
                
                // æ·»åŠ çµæ•åº¦æ»‘å—äº‹ä»¶ç›‘å¬
                for (let i = 0; i < this.playerCount; i++) {
                    document.getElementById(`sensitivity_${i}`).addEventListener('input', (e) => {
                        document.getElementById(`sensitivity_value_${i}`).textContent = e.target.value;
                    });
                }
            }

            applySettings() {
                this.players = [];
                this.playerSettings = [];
                const positions = [
                    { x: 100, y: 0 },
                    { x: 700, y: 0 },
                    { x: 300, y: 0 },
                    { x: 500, y: 0 }
                ];
                
                for (let i = 0; i < this.playerCount; i++) {
                    const health = parseInt(document.getElementById(`health_${i}`).value);
                    const sensitivity = parseFloat(document.getElementById(`sensitivity_${i}`).value);
                    
                    this.playerSettings.push({ health, sensitivity });
                    
                    this.players.push({
                        id: i + 1,
                        x: positions[i].x,
                        y: 0,
                        health: health,
                        maxHealth: health,
                        color: ['#ff6b6b', '#4ecdc4', '#45b7d1', '#96ceb4'][i]
                    });
                }
                
                this.updatePlayerPositions();
                this.currentPlayer = 0;
                this.gameStarted = true;
                this.turnEnded = false;
                
                document.getElementById('playerSelection').classList.add('hidden');
                document.getElementById('gameArea').classList.remove('hidden');
                
                this.updateCurrentPlayer();
                this.setInitialAngle();
                this.gameLoop();
            }

            updatePlayerPositions() {
                this.players.forEach(player => {
                    const terrainHeight = this.getTerrainHeight(player.x);
                    player.y = this.canvas.height - terrainHeight - 15;
                });
            }

            getTerrainHeight(x) {
                const index = Math.floor(x / 2);
                return this.terrain[Math.min(index, this.terrain.length - 1)].height;
            }

            updatePower() {
                if (this.mouseDown && !this.turnEnded) {
                    this.chargeTime++;
                    
                    // è·å–å½“å‰ç©å®¶çš„çµæ•åº¦è®¾ç½®
                    const sensitivity = this.playerSettings[this.currentPlayer]?.sensitivity || 1.0;
                    const baseSpeed = 0.2;
                    const speed = baseSpeed * sensitivity;
                    
                    // åŠ›é‡æ¡ä»0åˆ°100ï¼Œç„¶åç¼“æ…¢ä¸‹é™
                    if (this.powerDirection === 1) {
                        this.power += speed;
                        if (this.power >= this.maxPower) {
                            this.power = this.maxPower;
                            this.powerDirection = -1;
                        }
                    } else {
                        this.power -= speed * 0.75; // ä¸‹é™é€Ÿåº¦ç¨æ…¢
                        if (this.power <= 0) {
                            this.power = 0;
                            this.powerDirection = 1;
                        }
                    }
                    
                    document.getElementById('powerValue').textContent = Math.round(this.power) + '%';
                    document.getElementById('powerSlider').value = this.power;
                }
            }

            fireProjectile() {
                const player = this.players[this.currentPlayer];
                const angleRad = (this.angle * Math.PI) / 180;
                const power = this.power / 100 * 12;
                
                // è®¡ç®—ç‚®ç®¡å¤´éƒ¨ä½ç½®
                const barrelLength = 18;
                const barrelX = player.x + Math.cos(angleRad) * barrelLength;
                const barrelY = player.y - 4 + Math.sin(angleRad) * barrelLength;
                
                this.projectiles.push({
                    x: barrelX,
                    y: barrelY,
                    vx: Math.cos(angleRad) * power,
                    vy: Math.sin(angleRad) * power,
                    gravity: 0.2,
                    radius: 4
                });
            }

            updateProjectiles() {
                this.projectiles = this.projectiles.filter(projectile => {
                    projectile.x += projectile.vx;
                    projectile.y += projectile.vy;
                    projectile.vy += projectile.gravity;
                    
                    // æ£€æŸ¥æ˜¯å¦å‡»ä¸­åœ°é¢
                    if (projectile.y >= this.canvas.height - this.getTerrainHeight(projectile.x)) {
                        this.explode(projectile.x, projectile.y);
                        return false;
                    }
                    
                    // æ£€æŸ¥æ˜¯å¦å‡»ä¸­å¦å…‹
                    this.players.forEach((player, index) => {
                        if (index !== this.currentPlayer && player.health > 0) {
                            const dx = projectile.x - player.x;
                            const dy = projectile.y - player.y;
                            const distance = Math.sqrt(dx * dx + dy * dy);
                            
                            if (distance < 8) { // å‡å°å‘½ä¸­åˆ¤å®šèŒƒå›´ï¼Œæ›´ç²¾ç¡®
                                // ç²¾ç¡®å‘½ä¸­åˆ¤å®š
                                let damage = 0;
                                
                                // åˆ¤æ–­å‘½ä¸­ä½ç½®
                                if (Math.abs(dx) < 3 && dy < -8) {
                                    // æ­£ä¸Šæ–¹ä¸­å¿ƒå‘½ä¸­ - 4æ»´è¡€
                                    damage = 4;
                                } else if (Math.abs(dx) < 3 && dy > 8) {
                                    // æ­£ä¸‹æ–¹ä¸­å¿ƒå‘½ä¸­ - ç§’æ€
                                    damage = 999;
                                } else if (Math.abs(dx) > 8 && Math.abs(dy) < 3) {
                                    // å·¦å³ä¾§å‘½ä¸­ - 5æ»´è¡€
                                    damage = 5;
                                } else if (dy < 0) {
                                    // ä¸Šæ–¹å‘½ä¸­ï¼ˆéä¸­å¿ƒï¼‰ - 2æ»´è¡€
                                    damage = 2;
                                } else {
                                    // å…¶ä»–ä½ç½®å‘½ä¸­ - 1æ»´è¡€
                                    damage = 1;
                                }
                                
                                player.health -= damage;
                                
                                // æ£€æŸ¥æ˜¯å¦æ­»äº¡
                                if (player.health <= 0 && !this.deathOrder.includes(player.id)) {
                                    this.deathOrder.push(player.id);
                                }
                                
                                this.explode(projectile.x, projectile.y);
                                return false;
                            }
                        }
                    });
                    
                    return projectile.x > 0 && projectile.x < this.canvas.width && projectile.y < this.canvas.height;
                });
            }

            explode(x, y) {
                this.explosions.push({
                    x, y, radius: 0, maxRadius: 25, life: 25
                });
                
                // æ£€æŸ¥å†²å‡»æ³¢ä¼¤å®³
                this.players.forEach((player, index) => {
                    if (index !== this.currentPlayer && player.health > 0) {
                        const dx = player.x - x;
                        const dy = player.y - y;
                        const distance = Math.sqrt(dx * dx + dy * dy);
                        
                        if (distance < 30) { // å†²å‡»æ³¢èŒƒå›´
                            // å†²å‡»æ³¢ä¼¤å®³ç»Ÿä¸€ä¸º1.5æ»´è¡€
                            player.health -= 1.5;
                            
                            // ç¡®ä¿è¡€é‡ä¸ä¸ºè´Ÿæ•°
                            if (player.health < 0) {
                                player.health = 0;
                            }
                            
                            // æ£€æŸ¥æ˜¯å¦æ­»äº¡
                            if (player.health <= 0 && !this.deathOrder.includes(player.id)) {
                                this.deathOrder.push(player.id);
                            }
                        }
                    }
                });
                
                // ä¿®æ”¹åœ°å½¢
                const explosionRadius = 20;
                for (let i = 0; i < this.terrain.length; i++) {
                    const terrainPoint = this.terrain[i];
                    const dx = terrainPoint.x - x;
                    const dy = terrainPoint.height - (this.canvas.height - y);
                    const distance = Math.sqrt(dx * dx + dy * dy);
                    
                    if (distance < explosionRadius) {
                        const damage = (explosionRadius - distance) / explosionRadius * 20;
                        terrainPoint.height = Math.max(80, terrainPoint.height - damage);
                    }
                }
                
                this.updatePlayerPositions();
            }

            updateExplosions() {
                this.explosions = this.explosions.filter(explosion => {
                    explosion.radius += 1;
                    explosion.life--;
                    return explosion.life > 0;
                });
            }

            setInitialAngle() {
                const currentPlayer = this.players[this.currentPlayer];
                
                // å¦‚æœè¿™ä¸ªç©å®¶è¿˜æ²¡æœ‰ä¿å­˜è¿‡è§’åº¦ï¼Œåˆ™è®¾ç½®åˆå§‹è§’åº¦
                if (currentPlayer.savedAngle === undefined) {
                    const alivePlayers = this.players.filter(p => p.health > 0 && p.id !== currentPlayer.id);
                    
                    if (alivePlayers.length > 0) {
                        // æ‰¾åˆ°æœ€è¿‘çš„æ•Œäºº
                        let closestEnemy = alivePlayers[0];
                        let minDistance = Math.abs(currentPlayer.x - closestEnemy.x);
                        
                        for (let enemy of alivePlayers) {
                            const distance = Math.abs(currentPlayer.x - enemy.x);
                            if (distance < minDistance) {
                                minDistance = distance;
                                closestEnemy = enemy;
                            }
                        }
                        
                        // è®¡ç®—è§’åº¦ï¼Œè®©ç‚®å¤´å¯¹å‡†æœ€è¿‘çš„æ•Œäºº
                        const dx = closestEnemy.x - currentPlayer.x;
                        const dy = closestEnemy.y - currentPlayer.y;
                        currentPlayer.savedAngle = Math.atan2(dy, dx) * 180 / Math.PI;
                        
                        // é™åˆ¶è§’åº¦åœ¨åˆç†èŒƒå›´å†…
                        currentPlayer.savedAngle = Math.max(-60, Math.min(60, currentPlayer.savedAngle));
                    } else {
                        currentPlayer.savedAngle = 0;
                    }
                }
                
                // æ¢å¤è¿™ä¸ªç©å®¶ä¿å­˜çš„è§’åº¦
                this.angle = currentPlayer.savedAngle;
            }

            calculateTrajectory() {
                const player = this.players[this.currentPlayer];
                const angleRad = (this.angle * Math.PI) / 180;
                const power = this.power / 100 * 12;
                
                // è®¡ç®—ç‚®ç®¡å¤´éƒ¨ä½ç½®
                const barrelLength = 18;
                const barrelX = player.x + Math.cos(angleRad) * barrelLength;
                const barrelY = player.y - 4 + Math.sin(angleRad) * barrelLength;
                
                const trajectory = [];
                let x = barrelX;
                let y = barrelY;
                let vx = Math.cos(angleRad) * power;
                let vy = Math.sin(angleRad) * power;
                const gravity = 0.2;
                
                for (let i = 0; i < 200; i++) {
                    trajectory.push({ x, y });
                    
                    x += vx;
                    y += vy;
                    vy += gravity;
                    
                    // æ£€æŸ¥æ˜¯å¦å‡»ä¸­åœ°é¢
                    if (y >= this.canvas.height - this.getTerrainHeight(x)) {
                        trajectory.push({ x, y });
                        break;
                    }
                    
                    // æ£€æŸ¥æ˜¯å¦è¶…å‡ºå±å¹•
                    if (x < 0 || x > this.canvas.width || y > this.canvas.height) {
                        break;
                    }
                }
                
                return trajectory;
            }

            nextPlayer() {
                this.currentPlayer = (this.currentPlayer + 1) % this.players.length;
                this.angle = 0;
                this.power = 0;
                this.turnEnded = false;
                this.powerDirection = 1;
                document.getElementById('powerValue').textContent = '0%';
                document.getElementById('powerSlider').value = 0;
                this.updateCurrentPlayer();
                this.setInitialAngle();
            }

            updateCurrentPlayer() {
                const alivePlayers = this.players.filter(p => p.health > 0);
                if (alivePlayers.length <= 1) {
                    this.endGame();
                    return;
                }
                
                // è·³è¿‡æ­»äº¡çš„ç©å®¶
                while (this.players[this.currentPlayer].health <= 0) {
                    this.currentPlayer = (this.currentPlayer + 1) % this.players.length;
                }
                
                document.getElementById('currentPlayer').textContent = 
                    `ç©å®¶ ${this.players[this.currentPlayer].id} çš„å›åˆ`;
            }

            endGame() {
                // ç¡®å®šæœ€ç»ˆæ’å
                const alivePlayer = this.players.find(p => p.health > 0);
                if (alivePlayer) {
                    this.deathOrder.push(alivePlayer.id); // æœ€åå­˜æ´»çš„ç©å®¶æ˜¯ç¬¬ä¸€å
                }
                
                // åˆ›å»ºæ’åï¼ˆæ­»äº¡é¡ºåºçš„é€†åºï¼‰
                const rankings = this.deathOrder.slice().reverse();
                
                this.showVictoryScreen(rankings);
                this.gameStarted = false;
            }

            showVictoryScreen(rankings) {
                const victoryHTML = `
                    <div class="victory-screen">
                        <div class="victory-content">
                            <h1 class="victory-title">ğŸ† æ¸¸æˆç»“æŸ ğŸ†</h1>
                            <div class="podium">
                                ${rankings.map((playerId, index) => {
                                    const player = this.players.find(p => p.id === playerId);
                                    const rank = index + 1;
                                    const medal = rank === 1 ? 'ğŸ¥‡' : rank === 2 ? 'ğŸ¥ˆ' : rank === 3 ? 'ğŸ¥‰' : 'ğŸ…';
                                    const position = rank === 1 ? 'ç¬¬ä¸€å' : rank === 2 ? 'ç¬¬äºŒå' : rank === 3 ? 'ç¬¬ä¸‰å' : `ç¬¬${rank}å`;
                                    
                                    return `
                                        <div class="rank-item rank-${rank}">
                                            <div class="rank-medal">${medal}</div>
                                            <div class="rank-info">
                                                <div class="rank-position">${position}</div>
                                                <div class="rank-player" style="color: ${player.color}">ç©å®¶ ${player.id}</div>
                                                <div class="rank-health">è¡€é‡: ${player.health}/${player.maxHealth}</div>
                                            </div>
                                        </div>
                                    `;
                                }).join('')}
                            </div>
                            <div class="victory-actions">
                                <button onclick="game.restartGame()" class="restart-btn">å†æ¥ä¸€å±€</button>
                                <button onclick="game.backToMenu()" class="menu-btn">è¿”å›æ¸¸æˆåˆ—è¡¨</button>
                                <button onclick="window.location.href='/'" class="menu-btn">è¿”å›é¦–é¡µ</button>
                            </div>
                        </div>
                    </div>
                `;
                
                document.getElementById('gameArea').innerHTML = victoryHTML;
            }

            restartGame() {
                this.deathOrder = [];
                document.getElementById('gameArea').innerHTML = `
                    <canvas id="gameCanvas" width="800" height="400"></canvas>
                    <div class="game-info">
                        <div id="currentPlayer">ç©å®¶ 1 çš„å›åˆ</div>
                        <div class="power-control">
                            <label>åŠ›é‡:</label>
                            <input type="range" id="powerSlider" class="power-slider" min="0" max="100" value="0">
                            <span id="powerValue">0%</span>
                        </div>
                    </div>
                `;
                
                this.canvas = document.getElementById('gameCanvas');
                this.ctx = this.canvas.getContext('2d');
                this.setupEventListeners();
                this.startGame(this.playerCount);
            }

            backToMenu() {
                document.getElementById('playerSelection').classList.remove('hidden');
                document.getElementById('gameArea').classList.add('hidden');
                document.getElementById('gameArea').innerHTML = `
                    <canvas id="gameCanvas" width="800" height="400"></canvas>
                    <div class="game-info">
                        <div id="currentPlayer">ç©å®¶ 1 çš„å›åˆ</div>
                        <div class="power-control">
                            <label>åŠ›é‡:</label>
                            <input type="range" id="powerSlider" class="power-slider" min="0" max="100" value="0">
                            <span id="powerValue">0%</span>
                        </div>
                    </div>
                `;
            }

            drawHealthGUI() {
                const guiX = 20;
                const guiY = 20;
                const barWidth = 200;
                const barHeight = 20;
                const spacing = 30;
                
                this.players.forEach((player, index) => {
                    const y = guiY + index * spacing;
                    const healthPercentage = player.health / player.maxHealth;
                    
                    // èƒŒæ™¯æ¡†
                    this.ctx.fillStyle = 'rgba(0, 0, 0, 0.7)';
                    this.ctx.fillRect(guiX, y, barWidth + 60, barHeight);
                    
                    // è¡€é‡æ¡èƒŒæ™¯
                    this.ctx.fillStyle = '#333';
                    this.ctx.fillRect(guiX + 50, y + 2, barWidth, barHeight - 4);
                    
                    // è¡€é‡æ¡
                    const healthColor = healthPercentage > 0.5 ? '#4CAF50' : 
                                      healthPercentage > 0.25 ? '#FF9800' : '#F44336';
                    this.ctx.fillStyle = healthColor;
                    this.ctx.fillRect(guiX + 50, y + 2, barWidth * healthPercentage, barHeight - 4);
                    
                    // ç©å®¶æ ‡ç­¾
                    this.ctx.fillStyle = player.color;
                    this.ctx.font = 'bold 14px Arial';
                    this.ctx.fillText(`P${player.id}`, guiX + 5, y + 15);
                    
                    // è¡€é‡æ•°å€¼
                    this.ctx.fillStyle = '#fff';
                    this.ctx.font = '12px Arial';
                    this.ctx.fillText(`${player.health}/${player.maxHealth}`, guiX + barWidth + 55, y + 15);
                    
                    // å½“å‰ç©å®¶æ ‡è¯†
                    if (index === this.currentPlayer) {
                        this.ctx.fillStyle = '#ffff00';
                        this.ctx.font = 'bold 12px Arial';
                        this.ctx.fillText('å½“å‰å›åˆ', guiX + barWidth + 65, y + 15);
                    }
                });
            }

            draw() {
                this.ctx.fillStyle = '#1a1a1a';
                this.ctx.fillRect(0, 0, this.canvas.width, this.canvas.height);
                
                // ç»˜åˆ¶å·¦ä¸Šè§’è¡€æ¡GUI
                this.drawHealthGUI();
                
                // ç»˜åˆ¶åœ°å½¢
                this.ctx.fillStyle = '#8B4513';
                this.ctx.beginPath();
                this.ctx.moveTo(0, this.canvas.height);
                for (let point of this.terrain) {
                    this.ctx.lineTo(point.x, this.canvas.height - point.height);
                }
                this.ctx.lineTo(this.canvas.width, this.canvas.height);
                this.ctx.closePath();
                this.ctx.fill();
                
                // ç»˜åˆ¶å¦å…‹
                this.players.forEach((player, index) => {
                    if (player.health > 0) {
                        // å¦å…‹ä¸»ä½“
                        this.ctx.fillStyle = player.color;
                        this.ctx.fillRect(player.x - 12, player.y - 8, 24, 16);
                        
                        // å¦å…‹å±¥å¸¦
                        this.ctx.fillStyle = '#333';
                        this.ctx.fillRect(player.x - 12, player.y - 2, 24, 4);
                        
                        // ç»˜åˆ¶ç‚®ç®¡
                        this.ctx.strokeStyle = player.color;
                        this.ctx.lineWidth = 3;
                        this.ctx.beginPath();
                        const barrelLength = 18;
                        const barrelAngle = index === this.currentPlayer ? this.angle : 0;
                        const barrelX = player.x + Math.cos((barrelAngle * Math.PI) / 180) * barrelLength;
                        const barrelY = player.y - 4 + Math.sin((barrelAngle * Math.PI) / 180) * barrelLength;
                        this.ctx.moveTo(player.x, player.y - 4);
                        this.ctx.lineTo(barrelX, barrelY);
                        this.ctx.stroke();
                        
                        
                        // é«˜äº®å½“å‰ç©å®¶
                        if (index === this.currentPlayer) {
                            this.ctx.strokeStyle = '#ffff00';
                            this.ctx.lineWidth = 2;
                            this.ctx.strokeRect(player.x - 15, player.y - 12, 30, 20);
                        }
                    }
                });
                
                // ç»˜åˆ¶ç‚®å¼¹
                this.ctx.fillStyle = '#ffd700';
                this.projectiles.forEach(projectile => {
                    this.ctx.beginPath();
                    this.ctx.arc(projectile.x, projectile.y, projectile.radius, 0, Math.PI * 2);
                    this.ctx.fill();
                });
                
                // ç»˜åˆ¶çˆ†ç‚¸
                this.explosions.forEach(explosion => {
                    this.ctx.strokeStyle = `rgba(255, 100, 0, ${explosion.life / 25})`;
                    this.ctx.lineWidth = 3;
                    this.ctx.beginPath();
                    this.ctx.arc(explosion.x, explosion.y, explosion.radius, 0, Math.PI * 2);
                    this.ctx.stroke();
                });
                
                // ç»˜åˆ¶æŠ›ç‰©çº¿é¢„è§ˆ
                if (this.gameStarted && this.players[this.currentPlayer].health > 0 && !this.turnEnded) {
                    const trajectory = this.calculateTrajectory();
                    
                    if (trajectory.length > 1) {
                        // ç»˜åˆ¶æŠ›ç‰©çº¿
                        this.ctx.strokeStyle = 'rgba(255, 255, 255, 0.6)';
                        this.ctx.lineWidth = 2;
                        this.ctx.setLineDash([3, 3]);
                        this.ctx.beginPath();
                        this.ctx.moveTo(trajectory[0].x, trajectory[0].y);
                        
                        for (let i = 1; i < trajectory.length; i++) {
                            this.ctx.lineTo(trajectory[i].x, trajectory[i].y);
                        }
                        this.ctx.stroke();
                        this.ctx.setLineDash([]);
                        
                        // ç»˜åˆ¶è½ç‚¹æ ‡è®°
                        const landingPoint = trajectory[trajectory.length - 1];
                        this.ctx.fillStyle = 'rgba(255, 100, 0, 0.8)';
                        this.ctx.beginPath();
                        this.ctx.arc(landingPoint.x, landingPoint.y, 8, 0, Math.PI * 2);
                        this.ctx.fill();
                        
                        // ç»˜åˆ¶è½ç‚¹åå­—
                        this.ctx.strokeStyle = 'rgba(255, 100, 0, 1)';
                        this.ctx.lineWidth = 2;
                        this.ctx.beginPath();
                        this.ctx.moveTo(landingPoint.x - 12, landingPoint.y);
                        this.ctx.lineTo(landingPoint.x + 12, landingPoint.y);
                        this.ctx.moveTo(landingPoint.x, landingPoint.y - 12);
                        this.ctx.lineTo(landingPoint.x, landingPoint.y + 12);
                        this.ctx.stroke();
                    }
                }
            }

            gameLoop() {
                if (this.gameStarted) {
                    this.updatePower();
                    this.updateProjectiles();
                    this.updateExplosions();
                    this.draw();
                    
                    // è‡ªåŠ¨åˆ‡æ¢åˆ°ä¸‹ä¸€ä¸ªç©å®¶
                    if (this.turnEnded && this.projectiles.length === 0 && this.explosions.length === 0) {
                        setTimeout(() => {
                            if (this.gameStarted) {
                                this.nextPlayer();
                            }
                        }, 1500);
                    }
                    
                    requestAnimationFrame(() => this.gameLoop());
                }
            }
        }

        let game;
        
        function startGame(playerCount) {
            game = new TankGame();
            game.startGame(playerCount);
        }
    </script>
