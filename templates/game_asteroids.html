<!DOCTYPE html>
<html>
<head>
    <title>{{ text.site_name }} - 小行星</title>
    <style>
        :root {
            --bg-primary: #0a0a0a;
            --bg-secondary: #1a1a1a;
            --bg-glass: rgba(255, 255, 255, 0.05);
            --bg-glass-hover: rgba(255, 255, 255, 0.1);
            --text-primary: #ffffff;
            --text-secondary: #a0a0a0;
            --accent: #6366f1;
            --accent-hover: #4f46e5;
            --border: rgba(255, 255, 255, 0.1);
            --shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            --shadow-hover: 0 12px 40px rgba(0, 0, 0, 0.4);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            min-height: 100vh;
            background: linear-gradient(135deg, #0a0a0a 0%, #1a1a1a 50%, #0f0f23 100%);
            font-family: 'Segoe UI', 'PingFang SC', 'Hiragino Sans GB', Arial, sans-serif;
            color: var(--text-primary);
            display: flex;
            flex-direction: column;
            position: relative;
            overflow-x: hidden;
        }

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(circle at 20% 80%, rgba(99, 102, 241, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 80% 20%, rgba(139, 92, 246, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 40% 40%, rgba(59, 130, 246, 0.05) 0%, transparent 50%);
            pointer-events: none;
            z-index: -1;
        }

        .navbar {
            width: 100%;
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(20px);
            border-bottom: 1px solid var(--border);
            padding: 1rem 0;
            display: flex;
            align-items: center;
            justify-content: space-between;
            position: fixed;
            top: 0;
            left: 0;
            z-index: 100;
        }

        .nav-left {
            display: flex;
            align-items: center;
            margin-left: 2rem;
        }

        .nav-link {
            color: var(--text-secondary);
            text-decoration: none;
            font-size: 1rem;
            transition: all 0.3s ease;
            padding: 0.5rem 1rem;
            border-radius: 8px;
            margin-right: 0.5rem;
            border-left: 3px solid transparent;
        }

        .nav-link:hover {
            color: var(--text-primary);
            background: var(--bg-glass);
            border-left-color: var(--accent);
        }

        .nav-right {
            margin-right: 2rem;
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .game-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 6rem 2rem 2rem 2rem;
        }

        .game-info {
            background: var(--bg-glass);
            backdrop-filter: blur(20px);
            border: 1px solid var(--border);
            border-radius: 16px;
            padding: 1.5rem;
            margin-bottom: 2rem;
            text-align: center;
        }

        .game-title {
            font-size: 2rem;
            font-weight: 700;
            margin-bottom: 1rem;
            color: var(--text-primary);
        }

        .game-controls {
            color: var(--text-secondary);
            margin-bottom: 1rem;
        }

        .score {
            font-size: 1.2rem;
            font-weight: 600;
            color: var(--accent);
        }

        #gameCanvas {
            border: 2px solid var(--border);
            border-radius: 12px;
            background: #000;
            box-shadow: var(--shadow);
        }

        .back-link {
            margin-top: 2rem;
            color: var(--text-secondary);
            text-decoration: none;
            padding: 0.75rem 1.5rem;
            background: var(--bg-glass);
            border: 1px solid var(--border);
            border-radius: 12px;
            transition: all 0.3s ease;
        }

        .back-link:hover {
            color: var(--accent);
            background: var(--bg-glass-hover);
            transform: translateY(-2px);
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <div class="nav-left">
            <a href="/" class="nav-link">{{ text.home }}</a>
            <a href="/games" class="nav-link">{{ text.games }}</a>
            <a href="/about" class="nav-link">{{ text.about }}</a>
            <a href="/join" class="nav-link">{{ text.join }}</a>
            <a href="/downloads" class="nav-link">{{ text.downloads }}</a>
        </div>
        <div class="nav-right">
            <a href="/games" class="nav-link">{{ text.back_home }}</a>
        </div>
    </nav>

    <div class="game-container">
        <div class="game-info">
            <h1 class="game-title">小行星</h1>
            <div class="game-controls">{{ text.game_controls }}: 使用方向键移动，空格键射击</div>
            <div class="score">得分: <span id="score">0</span></div>
        </div>
        
        <canvas id="gameCanvas" width="800" height="600"></canvas>
        
        <a href="/games" class="back-link">{{ text.back_home }}</a>
    </div>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const scoreElement = document.getElementById('score');

        // Game variables
        let gameRunning = false;
        let score = 0;

        // Ship
        const ship = {
            x: canvas.width / 2,
            y: canvas.height / 2,
            angle: 0,
            velocity: { x: 0, y: 0 },
            thrust: 0.1,
            friction: 0.98
        };

        // Bullets
        const bullets = [];

        // Asteroids
        const asteroids = [];

        // Keys
        const keys = {
            up: false,
            left: false,
            right: false,
            space: false
        };

        // Event listeners
        document.addEventListener('keydown', (e) => {
            switch(e.code) {
                case 'ArrowUp':
                    keys.up = true;
                    break;
                case 'ArrowLeft':
                    keys.left = true;
                    break;
                case 'ArrowRight':
                    keys.right = true;
                    break;
                case 'Space':
                    e.preventDefault();
                    keys.space = true;
                    break;
            }
        });

        document.addEventListener('keyup', (e) => {
            switch(e.code) {
                case 'ArrowUp':
                    keys.up = false;
                    break;
                case 'ArrowLeft':
                    keys.left = false;
                    break;
                case 'ArrowRight':
                    keys.right = false;
                    break;
                case 'Space':
                    keys.space = false;
                    break;
            }
        });

        canvas.addEventListener('click', () => {
            if (!gameRunning) {
                gameRunning = true;
                initGame();
                gameLoop();
            }
        });

        function initGame() {
            ship.x = canvas.width / 2;
            ship.y = canvas.height / 2;
            ship.angle = 0;
            ship.velocity = { x: 0, y: 0 };
            bullets.length = 0;
            asteroids.length = 0;
            score = 0;
            scoreElement.textContent = score;
            
            // Create initial asteroids
            for (let i = 0; i < 5; i++) {
                createAsteroid();
            }
        }

        function createAsteroid() {
            const size = Math.random() * 30 + 20;
            const side = Math.floor(Math.random() * 4);
            let x, y;
            
            switch(side) {
                case 0: // Top
                    x = Math.random() * canvas.width;
                    y = -size;
                    break;
                case 1: // Right
                    x = canvas.width + size;
                    y = Math.random() * canvas.height;
                    break;
                case 2: // Bottom
                    x = Math.random() * canvas.width;
                    y = canvas.height + size;
                    break;
                case 3: // Left
                    x = -size;
                    y = Math.random() * canvas.height;
                    break;
            }
            
            asteroids.push({
                x: x,
                y: y,
                size: size,
                velocity: {
                    x: (Math.random() - 0.5) * 2,
                    y: (Math.random() - 0.5) * 2
                },
                rotation: 0,
                rotationSpeed: (Math.random() - 0.5) * 0.1
            });
        }

        function update() {
            if (!gameRunning) return;

            // Update ship
            if (keys.left) ship.angle -= 0.1;
            if (keys.right) ship.angle += 0.1;
            if (keys.up) {
                ship.velocity.x += Math.cos(ship.angle) * ship.thrust;
                ship.velocity.y += Math.sin(ship.angle) * ship.thrust;
            }

            // Apply friction
            ship.velocity.x *= ship.friction;
            ship.velocity.y *= ship.friction;

            // Update ship position
            ship.x += ship.velocity.x;
            ship.y += ship.velocity.y;

            // Wrap ship around screen
            if (ship.x < 0) ship.x = canvas.width;
            if (ship.x > canvas.width) ship.x = 0;
            if (ship.y < 0) ship.y = canvas.height;
            if (ship.y > canvas.height) ship.y = 0;

            // Create bullets
            if (keys.space) {
                bullets.push({
                    x: ship.x + Math.cos(ship.angle) * 20,
                    y: ship.y + Math.sin(ship.angle) * 20,
                    velocity: {
                        x: Math.cos(ship.angle) * 5,
                        y: Math.sin(ship.angle) * 5
                    },
                    life: 60
                });
            }

            // Update bullets
            for (let i = bullets.length - 1; i >= 0; i--) {
                const bullet = bullets[i];
                bullet.x += bullet.velocity.x;
                bullet.y += bullet.velocity.y;
                bullet.life--;

                // Remove bullets that are off screen or expired
                if (bullet.x < 0 || bullet.x > canvas.width || 
                    bullet.y < 0 || bullet.y > canvas.height || 
                    bullet.life <= 0) {
                    bullets.splice(i, 1);
                }
            }

            // Update asteroids
            for (let i = asteroids.length - 1; i >= 0; i--) {
                const asteroid = asteroids[i];
                asteroid.x += asteroid.velocity.x;
                asteroid.y += asteroid.velocity.y;
                asteroid.rotation += asteroid.rotationSpeed;

                // Wrap asteroids around screen
                if (asteroid.x < -asteroid.size) asteroid.x = canvas.width + asteroid.size;
                if (asteroid.x > canvas.width + asteroid.size) asteroid.x = -asteroid.size;
                if (asteroid.y < -asteroid.size) asteroid.y = canvas.height + asteroid.size;
                if (asteroid.y > canvas.height + asteroid.size) asteroid.y = -asteroid.size;

                // Check collision with ship
                const dx = ship.x - asteroid.x;
                const dy = ship.y - asteroid.y;
                const distance = Math.sqrt(dx * dx + dy * dy);
                if (distance < asteroid.size + 10) {
                    gameOver();
                    return;
                }

                // Check collision with bullets
                for (let j = bullets.length - 1; j >= 0; j--) {
                    const bullet = bullets[j];
                    const bdx = bullet.x - asteroid.x;
                    const bdy = bullet.y - asteroid.y;
                    const bdistance = Math.sqrt(bdx * bdx + bdy * bdy);
                    if (bdistance < asteroid.size) {
                        // Remove bullet and asteroid
                        bullets.splice(j, 1);
                        asteroids.splice(i, 1);
                        
                        // Add score
                        score += Math.floor(50 - asteroid.size);
                        scoreElement.textContent = score;
                        
                        // Create smaller asteroids if large enough
                        if (asteroid.size > 30) {
                            for (let k = 0; k < 2; k++) {
                                asteroids.push({
                                    x: asteroid.x,
                                    y: asteroid.y,
                                    size: asteroid.size / 2,
                                    velocity: {
                                        x: (Math.random() - 0.5) * 4,
                                        y: (Math.random() - 0.5) * 4
                                    },
                                    rotation: 0,
                                    rotationSpeed: (Math.random() - 0.5) * 0.2
                                });
                            }
                        }
                        break;
                    }
                }
            }

            // Create new asteroids
            if (asteroids.length < 3) {
                createAsteroid();
            }
        }

        function draw() {
            // Clear canvas
            ctx.fillStyle = '#000';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            // Draw stars
            ctx.fillStyle = '#fff';
            for (let i = 0; i < 100; i++) {
                const x = (i * 7) % canvas.width;
                const y = (i * 11) % canvas.height;
                ctx.fillRect(x, y, 1, 1);
            }

            // Draw ship
            ctx.save();
            ctx.translate(ship.x, ship.y);
            ctx.rotate(ship.angle);
            ctx.strokeStyle = '#fff';
            ctx.lineWidth = 2;
            ctx.beginPath();
            ctx.moveTo(15, 0);
            ctx.lineTo(-10, -8);
            ctx.lineTo(-5, 0);
            ctx.lineTo(-10, 8);
            ctx.closePath();
            ctx.stroke();
            ctx.restore();

            // Draw bullets
            ctx.fillStyle = '#fff';
            bullets.forEach(bullet => {
                ctx.fillRect(bullet.x - 1, bullet.y - 1, 2, 2);
            });

            // Draw asteroids
            ctx.strokeStyle = '#888';
            ctx.lineWidth = 2;
            asteroids.forEach(asteroid => {
                ctx.save();
                ctx.translate(asteroid.x, asteroid.y);
                ctx.rotate(asteroid.rotation);
                ctx.beginPath();
                for (let i = 0; i < 8; i++) {
                    const angle = (i / 8) * Math.PI * 2;
                    const radius = asteroid.size + Math.sin(angle * 3) * 5;
                    const x = Math.cos(angle) * radius;
                    const y = Math.sin(angle) * radius;
                    if (i === 0) {
                        ctx.moveTo(x, y);
                    } else {
                        ctx.lineTo(x, y);
                    }
                }
                ctx.closePath();
                ctx.stroke();
                ctx.restore();
            });
        }

        function gameOver() {
            gameRunning = false;
            alert('游戏结束！最终得分: ' + score);
        }

        function gameLoop() {
            if (gameRunning) {
                update();
                draw();
                requestAnimationFrame(gameLoop);
            }
        }

        // Initial draw
        draw();
    </script>
</body>
</html>
