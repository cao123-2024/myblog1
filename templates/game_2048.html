<!DOCTYPE html>
<html>
<head>
    <title>{{ text.site_name }} - 2048</title>
    <style>
        :root {
            --bg-primary: #0a0a0a;
            --bg-secondary: #1a1a1a;
            --bg-glass: rgba(255, 255, 255, 0.05);
            --bg-glass-hover: rgba(255, 255, 255, 0.1);
            --text-primary: #ffffff;
            --text-secondary: #a0a0a0;
            --accent: #6366f1;
            --accent-hover: #4f46e5;
            --border: rgba(255, 255, 255, 0.1);
            --shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            --shadow-hover: 0 12px 40px rgba(0, 0, 0, 0.4);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            min-height: 100vh;
            background: linear-gradient(135deg, #0a0a0a 0%, #1a1a1a 50%, #0f0f23 100%);
            font-family: 'Segoe UI', 'PingFang SC', 'Hiragino Sans GB', Arial, sans-serif;
            color: var(--text-primary);
            display: flex;
            flex-direction: column;
            position: relative;
            overflow-x: hidden;
        }

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(circle at 20% 80%, rgba(99, 102, 241, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 80% 20%, rgba(139, 92, 246, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 40% 40%, rgba(59, 130, 246, 0.05) 0%, transparent 50%);
            pointer-events: none;
            z-index: -1;
        }

        .navbar {
            width: 100%;
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(20px);
            border-bottom: 1px solid var(--border);
            padding: 1rem 0;
            display: flex;
            align-items: center;
            justify-content: space-between;
            position: fixed;
            top: 0;
            left: 0;
            z-index: 100;
        }

        .nav-left {
            display: flex;
            align-items: center;
            margin-left: 2rem;
        }

        .nav-link {
            color: var(--text-secondary);
            text-decoration: none;
            font-size: 1rem;
            transition: all 0.3s ease;
            padding: 0.5rem 1rem;
            border-radius: 8px;
            margin-right: 0.5rem;
            border-left: 3px solid transparent;
        }

        .nav-link:hover {
            color: var(--text-primary);
            background: var(--bg-glass);
            border-left-color: var(--accent);
        }

        .nav-right {
            margin-right: 2rem;
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .game-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 6rem 2rem 2rem 2rem;
        }

        .game-info {
            background: var(--bg-glass);
            backdrop-filter: blur(20px);
            border: 1px solid var(--border);
            border-radius: 16px;
            padding: 1.5rem;
            margin-bottom: 2rem;
            text-align: center;
        }

        .game-title {
            font-size: 2rem;
            font-weight: 700;
            margin-bottom: 1rem;
            color: var(--text-primary);
        }

        .game-controls {
            color: var(--text-secondary);
            margin-bottom: 1rem;
        }

        .score {
            font-size: 1.2rem;
            font-weight: 600;
            color: var(--accent);
        }

        #gameBoard {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
            padding: 20px;
            background: var(--bg-glass);
            backdrop-filter: blur(20px);
            border: 1px solid var(--border);
            border-radius: 16px;
            box-shadow: var(--shadow);
        }

        .cell {
            width: 80px;
            height: 80px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            font-weight: bold;
            transition: all 0.3s ease;
        }

        .cell-2 { background: #eee4da; color: #776e65; }
        .cell-4 { background: #ede0c8; color: #776e65; }
        .cell-8 { background: #f2b179; color: #f9f6f2; }
        .cell-16 { background: #f59563; color: #f9f6f2; }
        .cell-32 { background: #f67c5f; color: #f9f6f2; }
        .cell-64 { background: #f65e3b; color: #f9f6f2; }
        .cell-128 { background: #edcf72; color: #f9f6f2; }
        .cell-256 { background: #edcc61; color: #f9f6f2; }
        .cell-512 { background: #edc850; color: #f9f6f2; }
        .cell-1024 { background: #edc53f; color: #f9f6f2; }
        .cell-2048 { background: #edc22e; color: #f9f6f2; }

        .back-link {
            margin-top: 2rem;
            color: var(--text-secondary);
            text-decoration: none;
            padding: 0.75rem 1.5rem;
            background: var(--bg-glass);
            border: 1px solid var(--border);
            border-radius: 12px;
            transition: all 0.3s ease;
        }

        .back-link:hover {
            color: var(--accent);
            background: var(--bg-glass-hover);
            transform: translateY(-2px);
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <div class="nav-left">
            <a href="/" class="nav-link">{{ text.home }}</a>
            <a href="/games" class="nav-link">{{ text.games }}</a>
            <a href="/about" class="nav-link">{{ text.about }}</a>
            <a href="/join" class="nav-link">{{ text.join }}</a>
            <a href="/downloads" class="nav-link">{{ text.downloads }}</a>
        </div>
        <div class="nav-right">
            <a href="/games" class="nav-link">{{ text.back_home }}</a>
        </div>
    </nav>

    <div class="game-container">
        <div class="game-info">
            <h1 class="game-title">2048</h1>
            <div class="game-controls">{{ text.game_controls }}: 使用方向键移动数字，相同数字会合并</div>
            <div class="score">得分: <span id="score">0</span></div>
        </div>
        
        <div id="gameBoard"></div>
        
        <a href="/games" class="back-link">{{ text.back_home }}</a>
    </div>

    <script>
        let board = [];
        let score = 0;
        const size = 4;

        function initBoard() {
            board = [];
            for (let i = 0; i < size; i++) {
                board[i] = [];
                for (let j = 0; j < size; j++) {
                    board[i][j] = 0;
                }
            }
            addRandomTile();
            addRandomTile();
            updateDisplay();
        }

        function addRandomTile() {
            const emptyCells = [];
            for (let i = 0; i < size; i++) {
                for (let j = 0; j < size; j++) {
                    if (board[i][j] === 0) {
                        emptyCells.push({row: i, col: j});
                    }
                }
            }
            
            if (emptyCells.length > 0) {
                const randomCell = emptyCells[Math.floor(Math.random() * emptyCells.length)];
                board[randomCell.row][randomCell.col] = Math.random() < 0.9 ? 2 : 4;
            }
        }

        function updateDisplay() {
            const gameBoard = document.getElementById('gameBoard');
            gameBoard.innerHTML = '';
            
            for (let i = 0; i < size; i++) {
                for (let j = 0; j < size; j++) {
                    const cell = document.createElement('div');
                    cell.className = 'cell';
                    
                    if (board[i][j] !== 0) {
                        cell.textContent = board[i][j];
                        cell.classList.add(`cell-${board[i][j]}`);
                    }
                    
                    gameBoard.appendChild(cell);
                }
            }
            
            document.getElementById('score').textContent = score;
        }

        function moveLeft() {
            let moved = false;
            for (let i = 0; i < size; i++) {
                const row = board[i].filter(val => val !== 0);
                const newRow = [];
                
                for (let j = 0; j < row.length; j++) {
                    if (j < row.length - 1 && row[j] === row[j + 1]) {
                        newRow.push(row[j] * 2);
                        score += row[j] * 2;
                        j++;
                    } else {
                        newRow.push(row[j]);
                    }
                }
                
                while (newRow.length < size) {
                    newRow.push(0);
                }
                
                if (JSON.stringify(board[i]) !== JSON.stringify(newRow)) {
                    moved = true;
                }
                board[i] = newRow;
            }
            return moved;
        }

        function moveRight() {
            let moved = false;
            for (let i = 0; i < size; i++) {
                const row = board[i].filter(val => val !== 0);
                const newRow = [];
                
                for (let j = row.length - 1; j >= 0; j--) {
                    if (j > 0 && row[j] === row[j - 1]) {
                        newRow.unshift(row[j] * 2);
                        score += row[j] * 2;
                        j--;
                    } else {
                        newRow.unshift(row[j]);
                    }
                }
                
                while (newRow.length < size) {
                    newRow.unshift(0);
                }
                
                if (JSON.stringify(board[i]) !== JSON.stringify(newRow)) {
                    moved = true;
                }
                board[i] = newRow;
            }
            return moved;
        }

        function moveUp() {
            let moved = false;
            for (let j = 0; j < size; j++) {
                const column = [];
                for (let i = 0; i < size; i++) {
                    if (board[i][j] !== 0) {
                        column.push(board[i][j]);
                    }
                }
                
                const newColumn = [];
                for (let i = 0; i < column.length; i++) {
                    if (i < column.length - 1 && column[i] === column[i + 1]) {
                        newColumn.push(column[i] * 2);
                        score += column[i] * 2;
                        i++;
                    } else {
                        newColumn.push(column[i]);
                    }
                }
                
                while (newColumn.length < size) {
                    newColumn.push(0);
                }
                
                for (let i = 0; i < size; i++) {
                    if (board[i][j] !== newColumn[i]) {
                        moved = true;
                    }
                    board[i][j] = newColumn[i];
                }
            }
            return moved;
        }

        function moveDown() {
            let moved = false;
            for (let j = 0; j < size; j++) {
                const column = [];
                for (let i = 0; i < size; i++) {
                    if (board[i][j] !== 0) {
                        column.push(board[i][j]);
                    }
                }
                
                const newColumn = [];
                for (let i = column.length - 1; i >= 0; i--) {
                    if (i > 0 && column[i] === column[i - 1]) {
                        newColumn.unshift(column[i] * 2);
                        score += column[i] * 2;
                        i--;
                    } else {
                        newColumn.unshift(column[i]);
                    }
                }
                
                while (newColumn.length < size) {
                    newColumn.unshift(0);
                }
                
                for (let i = 0; i < size; i++) {
                    if (board[i][j] !== newColumn[i]) {
                        moved = true;
                    }
                    board[i][j] = newColumn[i];
                }
            }
            return moved;
        }

        function isGameOver() {
            // Check for empty cells
            for (let i = 0; i < size; i++) {
                for (let j = 0; j < size; j++) {
                    if (board[i][j] === 0) {
                        return false;
                    }
                }
            }
            
            // Check for possible merges
            for (let i = 0; i < size; i++) {
                for (let j = 0; j < size; j++) {
                    const current = board[i][j];
                    if ((i < size - 1 && board[i + 1][j] === current) ||
                        (j < size - 1 && board[i][j + 1] === current)) {
                        return false;
                    }
                }
            }
            
            return true;
        }

        function handleKeyPress(event) {
            let moved = false;
            
            switch(event.key) {
                case 'ArrowLeft':
                    moved = moveLeft();
                    break;
                case 'ArrowRight':
                    moved = moveRight();
                    break;
                case 'ArrowUp':
                    moved = moveUp();
                    break;
                case 'ArrowDown':
                    moved = moveDown();
                    break;
                default:
                    return;
            }
            
            if (moved) {
                addRandomTile();
                updateDisplay();
                
                if (isGameOver()) {
                    setTimeout(() => {
                        alert('游戏结束！最终得分: ' + score);
                        initBoard();
                    }, 100);
                }
            }
        }

        // Event listener
        document.addEventListener('keydown', handleKeyPress);

        // Initialize game
        initBoard();
    </script>
</body>
</html>
