<!DOCTYPE html>
<html>
<head>
    <title>{{ text.tetris_game }} - {{ text.site_name }}</title>
    <style>
        :root {
            --bg-primary: #0a0a0a;
            --bg-secondary: #1a1a1a;
            --bg-glass: rgba(255, 255, 255, 0.05);
            --bg-glass-hover: rgba(255, 255, 255, 0.1);
            --text-primary: #ffffff;
            --text-secondary: #a0a0a0;
            --accent: #6366f1;
            --accent-hover: #4f46e5;
            --border: rgba(255, 255, 255, 0.1);
            --shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            --shadow-hover: 0 12px 40px rgba(0, 0, 0, 0.4);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            min-height: 100vh;
            background: linear-gradient(135deg, #0a0a0a 0%, #1a1a1a 50%, #0f0f23 100%);
            font-family: 'Segoe UI', 'PingFang SC', 'Hiragino Sans GB', Arial, sans-serif;
            color: var(--text-primary);
            display: flex;
            flex-direction: column;
            position: relative;
            overflow-x: hidden;
        }

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(circle at 20% 80%, rgba(99, 102, 241, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 80% 20%, rgba(139, 92, 246, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 40% 40%, rgba(59, 130, 246, 0.05) 0%, transparent 50%);
            pointer-events: none;
            z-index: -1;
        }

        .navbar {
            width: 100%;
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(20px);
            border-bottom: 1px solid var(--border);
            padding: 1rem 0;
            display: flex;
            align-items: center;
            justify-content: space-between;
            position: fixed;
            top: 0;
            left: 0;
            z-index: 100;
        }

        .nav-left {
            display: flex;
            align-items: center;
            margin-left: 2rem;
        }

        .nav-link {
            color: var(--text-secondary);
            text-decoration: none;
            font-size: 1rem;
            transition: all 0.3s ease;
            padding: 0.5rem 1rem;
            border-radius: 8px;
            margin-right: 0.5rem;
            border-left: 3px solid transparent;
        }

        .nav-link:hover {
            color: var(--text-primary);
            background: var(--bg-glass);
            border-left-color: var(--accent);
        }

        .nav-right {
            margin-right: 2rem;
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .main-content {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem;
            margin-top: 5rem;
        }

        .game-container {
            background: var(--bg-glass);
            backdrop-filter: blur(20px);
            border: 1px solid var(--border);
            border-radius: 20px;
            padding: 2rem;
            box-shadow: var(--shadow);
            display: flex;
            gap: 2rem;
            align-items: flex-start;
        }

        .game-area {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .game-title {
            font-size: 2rem;
            font-weight: 700;
            color: var(--text-primary);
            margin-bottom: 1rem;
        }

        #gameCanvas {
            border: 2px solid var(--border);
            border-radius: 12px;
            background: rgba(0, 0, 0, 0.3);
        }

        .game-info {
            display: flex;
            flex-direction: column;
            gap: 1rem;
            min-width: 200px;
        }

        .info-card {
            background: var(--bg-glass);
            backdrop-filter: blur(10px);
            border: 1px solid var(--border);
            border-radius: 12px;
            padding: 1rem;
            text-align: center;
        }

        .info-label {
            color: var(--text-secondary);
            font-size: 0.9rem;
            margin-bottom: 0.5rem;
        }

        .info-value {
            color: var(--text-primary);
            font-size: 1.2rem;
            font-weight: 600;
        }

        .controls {
            background: var(--bg-glass);
            backdrop-filter: blur(10px);
            border: 1px solid var(--border);
            border-radius: 12px;
            padding: 1rem;
        }

        .controls h3 {
            color: var(--text-primary);
            margin-bottom: 0.5rem;
            font-size: 1.1rem;
        }

        .controls p {
            color: var(--text-secondary);
            font-size: 0.9rem;
            margin-bottom: 0.3rem;
        }

        .btn {
            background: linear-gradient(135deg, var(--accent) 0%, var(--accent-hover) 100%);
            color: white;
            border: none;
            border-radius: 8px;
            padding: 0.5rem 1rem;
            font-size: 0.9rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 0.5rem;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(99, 102, 241, 0.3);
        }

        .game-over {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: var(--bg-glass);
            backdrop-filter: blur(20px);
            border: 1px solid var(--border);
            border-radius: 16px;
            padding: 2rem;
            text-align: center;
            z-index: 200;
            display: none;
        }

        .game-over h2 {
            color: var(--text-primary);
            margin-bottom: 1rem;
            font-size: 1.5rem;
        }

        .game-over p {
            color: var(--text-secondary);
            margin-bottom: 1.5rem;
        }

        @media (max-width: 768px) {
            .game-container {
                flex-direction: column;
                padding: 1rem;
            }
            
            .game-info {
                flex-direction: row;
                min-width: auto;
                width: 100%;
            }
            
            .info-card {
                flex: 1;
            }
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <div class="nav-left">
            <a href="/" class="nav-link">{{ text.home }}</a>
            <a href="/games" class="nav-link">{{ text.games }}</a>
            <a href="/about" class="nav-link">{{ text.about_website }}</a>
            <a href="/join" class="nav-link">{{ text.join }}</a>
            <a href="/downloads" class="nav-link">{{ text.downloads }}</a>
        </div>
        <div class="nav-right">
            <a href="/games" class="nav-link">{{ text.back_home }}</a>
        </div>
    </nav>

    <main class="main-content">
        <div class="game-container">
            <div class="game-area">
                <h1 class="game-title">{{ text.tetris_game }}</h1>
                <canvas id="gameCanvas" width="300" height="600"></canvas>
            </div>
            
            <div class="game-info">
                <div class="info-card">
                    <div class="info-label">{{ text.score }}</div>
                    <div class="info-value" id="score">0</div>
                </div>
                
                <div class="info-card">
                    <div class="info-label">{{ text.high_score }}</div>
                    <div class="info-value" id="highScore">0</div>
                </div>
                
                <div class="info-card">
                    <div class="info-label">等级</div>
                    <div class="info-value" id="level">1</div>
                </div>
                
                <div class="info-card">
                    <div class="info-label">行数</div>
                    <div class="info-value" id="lines">0</div>
                </div>
                
                <div class="controls">
                    <h3>{{ text.game_controls }}</h3>
                    <p>← → 移动</p>
                    <p>↓ 快速下降</p>
                    <p>↑ 旋转</p>
                    <p>空格 暂停</p>
                    <button class="btn" onclick="startGame()">开始游戏</button>
                </div>
            </div>
        </div>
    </main>

    <div class="game-over" id="gameOver">
        <h2>{{ text.game_over }}</h2>
        <p>最终得分: <span id="finalScore">0</span></p>
        <button class="btn" onclick="restartGame()">{{ text.restart_game }}</button>
    </div>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        
        const BOARD_WIDTH = 10;
        const BOARD_HEIGHT = 20;
        const BLOCK_SIZE = 30;
        
        let board = [];
        let currentPiece = null;
        let currentX = 0;
        let currentY = 0;
        let score = 0;
        let lines = 0;
        let level = 1;
        let highScore = localStorage.getItem('tetrisHighScore') || 0;
        let gameRunning = false;
        let gamePaused = false;
        let dropTime = 0;
        let dropInterval = 1000;
        
        // 俄罗斯方块形状定义
        const PIECES = [
            {
                shape: [
                    [1, 1, 1, 1]
                ],
                color: '#00f0f0'
            },
            {
                shape: [
                    [1, 1],
                    [1, 1]
                ],
                color: '#f0f000'
            },
            {
                shape: [
                    [0, 1, 0],
                    [1, 1, 1]
                ],
                color: '#a000f0'
            },
            {
                shape: [
                    [0, 1, 1],
                    [1, 1, 0]
                ],
                color: '#00f000'
            },
            {
                shape: [
                    [1, 1, 0],
                    [0, 1, 1]
                ],
                color: '#f00000'
            },
            {
                shape: [
                    [1, 0, 0],
                    [1, 1, 1]
                ],
                color: '#f0a000'
            },
            {
                shape: [
                    [0, 0, 1],
                    [1, 1, 1]
                ],
                color: '#0000f0'
            }
        ];
        
        // 初始化游戏板
        function initBoard() {
            board = [];
            for (let y = 0; y < BOARD_HEIGHT; y++) {
                board[y] = [];
                for (let x = 0; x < BOARD_WIDTH; x++) {
                    board[y][x] = 0;
                }
            }
        }
        
        // 创建新方块
        function createPiece() {
            const piece = PIECES[Math.floor(Math.random() * PIECES.length)];
            currentPiece = piece;
            currentX = Math.floor(BOARD_WIDTH / 2) - Math.floor(piece.shape[0].length / 2);
            currentY = 0;
            
            if (checkCollision(currentX, currentY, currentPiece.shape)) {
                gameOver();
                return false;
            }
            return true;
        }
        
        // 检查碰撞
        function checkCollision(x, y, shape) {
            for (let py = 0; py < shape.length; py++) {
                for (let px = 0; px < shape[py].length; px++) {
                    if (shape[py][px]) {
                        const newX = x + px;
                        const newY = y + py;
                        
                        if (newX < 0 || newX >= BOARD_WIDTH || 
                            newY >= BOARD_HEIGHT || 
                            (newY >= 0 && board[newY][newX])) {
                            return true;
                        }
                    }
                }
            }
            return false;
        }
        
        // 放置方块
        function placePiece() {
            for (let py = 0; py < currentPiece.shape.length; py++) {
                for (let px = 0; px < currentPiece.shape[py].length; px++) {
                    if (currentPiece.shape[py][px]) {
                        const x = currentX + px;
                        const y = currentY + py;
                        if (y >= 0) {
                            board[y][x] = currentPiece.color;
                        }
                    }
                }
            }
            
            // 检查并清除完整的行
            clearLines();
            
            // 创建新方块
            if (!createPiece()) {
                return;
            }
        }
        
        // 清除完整的行
        function clearLines() {
            let linesCleared = 0;
            for (let y = BOARD_HEIGHT - 1; y >= 0; y--) {
                if (board[y].every(cell => cell !== 0)) {
                    board.splice(y, 1);
                    board.unshift(new Array(BOARD_WIDTH).fill(0));
                    linesCleared++;
                    y++; // 重新检查这一行
                }
            }
            
            if (linesCleared > 0) {
                lines += linesCleared;
                score += linesCleared * 100 * level;
                level = Math.floor(lines / 10) + 1;
                dropInterval = Math.max(100, 1000 - (level - 1) * 100);
                updateDisplay();
            }
        }
        
        // 旋转方块
        function rotatePiece() {
            const rotated = [];
            const shape = currentPiece.shape;
            const size = shape.length;
            
            for (let i = 0; i < shape[0].length; i++) {
                rotated[i] = [];
                for (let j = size - 1; j >= 0; j--) {
                    rotated[i][size - 1 - j] = shape[j][i];
                }
            }
            
            if (!checkCollision(currentX, currentY, rotated)) {
                currentPiece.shape = rotated;
            }
        }
        
        // 移动方块
        function movePiece(dx, dy) {
            if (!checkCollision(currentX + dx, currentY + dy, currentPiece.shape)) {
                currentX += dx;
                currentY += dy;
                return true;
            }
            return false;
        }
        
        // 绘制游戏
        function draw() {
            // 清空画布
            ctx.fillStyle = 'rgba(0, 0, 0, 0.1)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            // 绘制游戏板
            for (let y = 0; y < BOARD_HEIGHT; y++) {
                for (let x = 0; x < BOARD_WIDTH; x++) {
                    if (board[y][x]) {
                        ctx.fillStyle = board[y][x];
                        ctx.fillRect(x * BLOCK_SIZE, y * BLOCK_SIZE, BLOCK_SIZE, BLOCK_SIZE);
                        ctx.strokeStyle = 'rgba(255, 255, 255, 0.3)';
                        ctx.strokeRect(x * BLOCK_SIZE, y * BLOCK_SIZE, BLOCK_SIZE, BLOCK_SIZE);
                    }
                }
            }
            
            // 绘制当前方块
            if (currentPiece) {
                ctx.fillStyle = currentPiece.color;
                for (let py = 0; py < currentPiece.shape.length; py++) {
                    for (let px = 0; px < currentPiece.shape[py].length; px++) {
                        if (currentPiece.shape[py][px]) {
                            const x = (currentX + px) * BLOCK_SIZE;
                            const y = (currentY + py) * BLOCK_SIZE;
                            ctx.fillRect(x, y, BLOCK_SIZE, BLOCK_SIZE);
                            ctx.strokeStyle = 'rgba(255, 255, 255, 0.3)';
                            ctx.strokeRect(x, y, BLOCK_SIZE, BLOCK_SIZE);
                        }
                    }
                }
            }
        }
        
        // 游戏循环
        function gameLoop(timestamp) {
            if (!gameRunning || gamePaused) {
                requestAnimationFrame(gameLoop);
                return;
            }
            
            if (timestamp - dropTime > dropInterval) {
                if (!movePiece(0, 1)) {
                    placePiece();
                }
                dropTime = timestamp;
            }
            
            draw();
            requestAnimationFrame(gameLoop);
        }
        
        // 开始游戏
        function startGame() {
            if (gameRunning) return;
            
            initBoard();
            score = 0;
            lines = 0;
            level = 1;
            dropInterval = 1000;
            gameRunning = true;
            gamePaused = false;
            
            createPiece();
            updateDisplay();
            dropTime = performance.now();
            requestAnimationFrame(gameLoop);
        }
        
        // 重新开始游戏
        function restartGame() {
            document.getElementById('gameOver').style.display = 'none';
            startGame();
        }
        
        // 游戏结束
        function gameOver() {
            gameRunning = false;
            if (score > highScore) {
                highScore = score;
                localStorage.setItem('tetrisHighScore', highScore);
                updateDisplay();
            }
            document.getElementById('finalScore').textContent = score;
            document.getElementById('gameOver').style.display = 'block';
        }
        
        // 更新显示
        function updateDisplay() {
            document.getElementById('score').textContent = score;
            document.getElementById('highScore').textContent = highScore;
            document.getElementById('level').textContent = level;
            document.getElementById('lines').textContent = lines;
        }
        
        // 键盘控制
        document.addEventListener('keydown', (e) => {
            if (!gameRunning || gamePaused) {
                if (e.code === 'Space') {
                    e.preventDefault();
                    if (gameRunning) {
                        gamePaused = !gamePaused;
                        if (!gamePaused) {
                            dropTime = performance.now();
                        }
                    }
                }
                return;
            }
            
            switch (e.code) {
                case 'ArrowLeft':
                    e.preventDefault();
                    movePiece(-1, 0);
                    break;
                case 'ArrowRight':
                    e.preventDefault();
                    movePiece(1, 0);
                    break;
                case 'ArrowDown':
                    e.preventDefault();
                    if (movePiece(0, 1)) {
                        score += 1;
                        updateDisplay();
                    }
                    break;
                case 'ArrowUp':
                    e.preventDefault();
                    rotatePiece();
                    break;
                case 'Space':
                    e.preventDefault();
                    gamePaused = !gamePaused;
                    if (!gamePaused) {
                        dropTime = performance.now();
                    }
                    break;
            }
        });
        
        // 初始化显示
        updateDisplay();
        initBoard();
        draw();
    </script>
</body>
</html>
